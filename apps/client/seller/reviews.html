<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Reviews | African Deals Domain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/public/images/logo.png">
  <style>
    .soft-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); }
    .hover-lift { transition: all 0.3s ease; }
    .hover-lift:hover { transform: translateY(-2px); box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15); }
    .animate-fade-in { animation: fadeIn 0.6s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .star-rating { display: inline-flex; align-items: center; gap: 1px; }
    .star { color: #e5e7eb; transition: color 0.2s ease; }
    .star.filled { color: #fbbf24; }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
  <div id="seller-header"></div>
  
  <main class="flex-1 max-w-7xl mx-auto w-full px-4 md:px-8 py-8">
    <div class="soft-card rounded-2xl p-6 mb-8 animate-fade-in">
      <div class="flex items-center gap-4">
        <div class="bg-gradient-to-r from-yellow-500 to-orange-500 p-3 rounded-xl">
          <svg width="28" height="28" fill="none" stroke="white" stroke-width="2.5" viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </div>
        <div>
          <h1 class="text-3xl font-bold gradient-text">Product Reviews</h1>
          <p class="text-gray-600 mt-1">Manage and respond to customer reviews</p>
        </div>
      </div>
    </div>

    <div id="message" class="mb-6 text-center text-sm font-semibold"></div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="soft-card rounded-xl p-6 hover-lift animate-fade-in">
        <div class="flex items-center gap-4">
          <div class="bg-gradient-to-r from-green-500 to-green-600 p-3 rounded-lg">
            <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </div>
          <div>
            <h3 class="text-2xl font-bold text-gray-900" id="total-reviews">0</h3>
            <p class="text-sm text-gray-600">Total Reviews</p>
          </div>
        </div>
      </div>

      <div class="soft-card rounded-xl p-6 hover-lift animate-fade-in">
        <div class="flex items-center gap-4">
          <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-3 rounded-lg">
            <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </div>
          <div>
            <h3 class="text-2xl font-bold text-gray-900" id="avg-rating">0.0</h3>
            <p class="text-sm text-gray-600">Average Rating</p>
          </div>
        </div>
      </div>

      <div class="soft-card rounded-xl p-6 hover-lift animate-fade-in">
        <div class="flex items-center gap-4">
          <div class="bg-gradient-to-r from-yellow-500 to-yellow-600 p-3 rounded-lg">
            <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </div>
          <div>
            <h3 class="text-2xl font-bold text-gray-900" id="positive-reviews">0</h3>
            <p class="text-sm text-gray-600">Positive (4-5★)</p>
          </div>
        </div>
      </div>

      <div class="soft-card rounded-xl p-6 hover-lift animate-fade-in">
        <div class="flex items-center gap-4">
          <div class="bg-gradient-to-r from-red-500 to-red-600 p-3 rounded-lg">
            <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </div>
          <div>
            <h3 class="text-2xl font-bold text-gray-900" id="negative-reviews">0</h3>
            <p class="text-sm text-gray-600">Negative (1-2★)</p>
          </div>
        </div>
      </div>
    </div>

    <div class="soft-card rounded-xl p-6 mb-8 animate-fade-in">
      <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
        <div class="flex items-center gap-4">
          <select id="rating-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">All Ratings</option>
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
          </select>
          
          <select id="status-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">All Status</option>
            <option value="pending">Pending Response</option>
            <option value="responded">Responded</option>
            <option value="resolved">Resolved</option>
          </select>
        </div>
        
        <button id="refresh-btn" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-lg hover:shadow-md transition-all duration-200 flex items-center gap-2">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.914L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.914L3 16"/>
          </svg>
          Refresh
        </button>
      </div>
    </div>

    <div id="reviews-container" class="space-y-6">
      <div id="loading-state" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
        <p class="mt-2 text-gray-600">Loading reviews...</p>
      </div>
      
      <div id="empty-state" class="text-center py-12 hidden">
        <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="1.5" class="text-gray-400" viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">No reviews yet</h3>
        <p class="text-gray-600">When customers leave reviews, they'll appear here.</p>
      </div>
      
      <div id="reviews-list" class="space-y-6"></div>
    </div>
  </main>

  <script>
    async function loadSellerHeader() {
      try {
        const response = await fetch('/seller/seller-header.html');
        const html = await response.text();
        document.getElementById('seller-header').innerHTML = html;
      } catch (error) {
        console.error('Failed to load seller header:', error);
      }
    }
    
    function renderStars(rating) {
      const fullStars = Math.floor(rating);
      const emptyStars = 5 - fullStars;
      
      let stars = '';
      for (let i = 0; i < fullStars; i++) {
        stars += '<span class="star filled">★</span>';
      }
      for (let i = 0; i < emptyStars; i++) {
        stars += '<span class="star">★</span>';
      }
      
      return `<div class="star-rating">${stars}</div>`;
    }
    
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }
    
    function renderReviewCard(review) {
      return `
        <div class="soft-card rounded-xl p-6 hover-lift animate-fade-in">
          <div class="flex items-start justify-between gap-4">
            <div class="flex-1">
              <div class="flex items-center gap-3 mb-3">
                <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
                  <span class="text-white font-semibold">${review.customer_name ? review.customer_name.charAt(0).toUpperCase() : 'C'}</span>
                </div>
                <div>
                  <h3 class="font-semibold text-gray-900">${review.customer_name || 'Anonymous Customer'}</h3>
                  <p class="text-sm text-gray-500">${formatDate(review.created_at)}</p>
                </div>
              </div>
              
              <div class="mb-3">
                ${renderStars(review.rating)}
                <span class="text-sm text-gray-600 ml-2">${review.rating}/5</span>
              </div>
              
              <h4 class="font-medium text-gray-900 mb-2">${review.product_name || 'Product'}</h4>
              <p class="text-gray-700">${review.comment || 'No comment provided'}</p>
            </div>
            
            <div class="flex flex-col gap-2">
              <button class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-lg hover:shadow-md transition-all duration-200 text-sm respond-btn" data-id="${review.id}">
                Respond
              </button>
              <button class="bg-gradient-to-r from-gray-500 to-gray-600 text-white px-4 py-2 rounded-lg hover:shadow-md transition-all duration-200 text-sm view-btn" data-id="${review.id}">
                View Details
              </button>
            </div>
          </div>
        </div>
      `;
    }
    
    async function loadReviews() {
      const loadingState = document.getElementById('loading-state');
      const emptyState = document.getElementById('empty-state');
      const reviewsList = document.getElementById('reviews-list');
      
      loadingState.classList.remove('hidden');
      emptyState.classList.add('hidden');
      reviewsList.innerHTML = '';
      
      try {
        const token = localStorage.getItem('token');
        const res = await fetch('/api/seller/reviews', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) throw new Error('Failed to load reviews');
        
        const data = await res.json();
        const reviews = data.reviews || [];
        
        loadingState.classList.add('hidden');
        
        if (reviews.length === 0) {
          emptyState.classList.remove('hidden');
          return;
        }
        
        // Update stats
        const totalReviews = reviews.length;
        const avgRating = reviews.length > 0 ? 
          (reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length).toFixed(1) : '0.0';
        const positiveReviews = reviews.filter(r => r.rating >= 4).length;
        const negativeReviews = reviews.filter(r => r.rating <= 2).length;
        
        document.getElementById('total-reviews').textContent = totalReviews;
        document.getElementById('avg-rating').textContent = avgRating;
        document.getElementById('positive-reviews').textContent = positiveReviews;
        document.getElementById('negative-reviews').textContent = negativeReviews;
        
        // Render reviews
        reviewsList.innerHTML = reviews.map(review => renderReviewCard(review)).join('');
        
      } catch (error) {
        console.error('Error loading reviews:', error);
        loadingState.classList.add('hidden');
        emptyState.classList.remove('hidden');
      }
    }
    
    document.getElementById('refresh-btn').addEventListener('click', loadReviews);
    
    document.addEventListener('DOMContentLoaded', async function() {
      await loadSellerHeader();
      loadReviews();
    });
  </script>
</body>
</html>
