<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Returns Management | African Deals Domain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/public/images/logo.png">
  <style>
    .soft-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); }
    .hover-lift { transition: all 0.3s ease; }
    .hover-lift:hover { transform: translateY(-2px); box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15); }
    .animate-fade-in { animation: fadeIn 0.6s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .success-glow { box-shadow: 0 0 20px rgba(34, 197, 94, 0.3); }
    .pulse-glow { animation: pulse-glow 2s infinite; }
    @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); } 50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); } }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
  <div id="seller-header"></div>
  
  <main class="flex-1 max-w-7xl mx-auto w-full px-4 md:px-8 py-8">
    <div class="soft-card rounded-2xl p-6 mb-8 animate-fade-in">
      <div class="flex items-center gap-4">
        <div class="bg-gradient-to-r from-orange-500 to-red-500 p-3 rounded-xl">
          <svg width="28" height="28" fill="none" stroke="white" stroke-width="2.5" viewBox="0 0 24 24">
            <path d="M3 3l18 18M9 9l6 6M9 15l6-6"/>
          </svg>
        </div>
        <div>
          <h1 class="text-3xl font-bold gradient-text">Returns Management</h1>
          <p class="text-gray-600 mt-1">Handle customer returns and refunds efficiently</p>
        </div>
      </div>
    </div>

    <div id="message" class="mb-6 text-center text-sm font-semibold"></div>

    <!-- Returns Stats -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="soft-card rounded-xl p-6 hover-lift animate-fade-in">
        <div class="flex items-center gap-4">
          <div class="bg-gradient-to-r from-orange-500 to-orange-600 p-3 rounded-lg">
            <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
              <path d="M3 3l18 18M9 9l6 6M9 15l6-6"/>
            </svg>
          </div>
          <div>
            <h3 class="text-2xl font-bold text-gray-900" id="pending-returns">0</h3>
            <p class="text-sm text-gray-600">Pending Returns</p>
          </div>
        </div>
      </div>

      <div class="soft-card rounded-xl p-6 hover-lift animate-fade-in">
        <div class="flex items-center gap-4">
          <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-3 rounded-lg">
            <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <div>
            <h3 class="text-2xl font-bold text-gray-900" id="approved-returns">0</h3>
            <p class="text-sm text-gray-600">Approved Returns</p>
          </div>
        </div>
      </div>

      <div class="soft-card rounded-xl p-6 hover-lift animate-fade-in">
        <div class="flex items-center gap-4">
          <div class="bg-gradient-to-r from-green-500 to-green-600 p-3 rounded-lg">
            <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </div>
          <div>
            <h3 class="text-2xl font-bold text-gray-900" id="total-refunds">$0.00</h3>
            <p class="text-sm text-gray-600">Total Refunds</p>
          </div>
        </div>
      </div>

      <div class="soft-card rounded-xl p-6 hover-lift animate-fade-in">
        <div class="flex items-center gap-4">
          <div class="bg-gradient-to-r from-purple-500 to-purple-600 p-3 rounded-lg">
            <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
              <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
          </div>
          <div>
            <h3 class="text-2xl font-bold text-gray-900" id="return-rate">0%</h3>
            <p class="text-sm text-gray-600">Return Rate</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Controls -->
    <div class="soft-card rounded-xl p-6 mb-8 animate-fade-in">
      <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
        <div class="flex items-center gap-4">
          <select id="status-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">All Status</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
            <option value="completed">Completed</option>
          </select>
          
          <select id="reason-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">All Reasons</option>
            <option value="defective">Defective Product</option>
            <option value="wrong_item">Wrong Item</option>
            <option value="not_as_described">Not As Described</option>
            <option value="size_issue">Size Issue</option>
            <option value="other">Other</option>
          </select>
          
          <input type="date" id="date-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <button id="refresh-returns-btn" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-lg hover:shadow-md transition-all duration-200 flex items-center gap-2">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.914L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.914L3 16"/>
          </svg>
          Refresh
        </button>
      </div>
    </div>

    <!-- Returns List -->
    <div class="soft-card rounded-xl p-6 animate-fade-in">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Return Requests</h2>
        <div class="flex items-center gap-2">
          <span class="text-sm text-gray-500">Showing</span>
          <select id="items-per-page" class="px-2 py-1 border border-gray-300 rounded text-sm">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
          <span class="text-sm text-gray-500">items</span>
        </div>
      </div>

      <div id="returns-container">
        <div id="loading-returns" class="text-center py-12">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
          <p class="mt-2 text-gray-600">Loading returns...</p>
        </div>
        
        <div id="empty-returns" class="text-center py-12 hidden">
          <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="1.5" class="text-gray-400" viewBox="0 0 24 24">
              <path d="M3 3l18 18M9 9l6 6M9 15l6-6"/>
            </svg>
          </div>
          <h3 class="text-xl font-semibold text-gray-900 mb-2">No returns yet</h3>
          <p class="text-gray-600">When customers request returns, they'll appear here.</p>
        </div>
        
        <div id="returns-list" class="space-y-6"></div>
      </div>
    </div>
  </main>

  <!-- Return Detail Modal -->
  <div id="return-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="soft-card rounded-2xl p-8 max-w-4xl w-full max-h-[80vh] overflow-y-auto">
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-2xl font-bold text-gray-900">Return Details</h3>
          <button id="close-return-modal" class="text-gray-400 hover:text-gray-600">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
          </button>
        </div>
        
        <div id="return-modal-content">
          <!-- Return details will be populated here -->
        </div>
        
        <div class="flex gap-4 mt-6" id="return-actions">
          <button id="approve-return" class="flex-1 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold py-3 px-6 rounded-lg hover:shadow-md transition-all duration-200">
            Approve Return
          </button>
          <button id="reject-return" class="flex-1 bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold py-3 px-6 rounded-lg hover:shadow-md transition-all duration-200">
            Reject Return
          </button>
          <button id="cancel-return-action" class="flex-1 bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-lg hover:bg-gray-300 transition-all duration-200">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadSellerHeader() {
      try {
        const response = await fetch('/seller/seller-header.html');
        const html = await response.text();
        document.getElementById('seller-header').innerHTML = html;
      } catch (error) {
        console.error('Failed to load seller header:', error);
      }
    }
    
    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD'
      }).format(amount);
    }
    
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    function getReturnStatusColor(status) {
      const colors = {
        'pending': 'bg-yellow-100 text-yellow-800',
        'approved': 'bg-green-100 text-green-800',
        'rejected': 'bg-red-100 text-red-800',
        'completed': 'bg-blue-100 text-blue-800'
      };
      return colors[status] || 'bg-gray-100 text-gray-800';
    }
    
    function getReturnReasonIcon(reason) {
      const icons = {
        'defective': '🔧',
        'wrong_item': '❌',
        'not_as_described': '📝',
        'size_issue': '📏',
        'other': '❓'
      };
      return icons[reason] || '❓';
    }
    
    function renderReturnCard(returnItem) {
      return `
        <div class="soft-card rounded-xl p-6 hover-lift animate-fade-in">
          <div class="flex items-start justify-between gap-4">
            <div class="flex items-start gap-4 flex-1">
              <img src="${returnItem.product_image || '/public/images/logo.png'}" alt="${returnItem.product_name}" class="w-16 h-16 object-cover rounded-lg" onerror="this.src='/public/images/logo.png'">
              <div class="flex-1">
                <div class="flex items-center gap-3 mb-2">
                  <h3 class="font-semibold text-gray-900">${returnItem.product_name}</h3>
                  <span class="px-3 py-1 rounded-full text-xs font-medium ${getReturnStatusColor(returnItem.status)}">
                    ${returnItem.status.charAt(0).toUpperCase() + returnItem.status.slice(1)}
                  </span>
                </div>
                
                <div class="flex items-center gap-4 text-sm text-gray-600 mb-2">
                  <span>Order #${returnItem.order_id}</span>
                  <span>•</span>
                  <span>${returnItem.customer_name}</span>
                  <span>•</span>
                  <span>${formatDate(returnItem.created_at)}</span>
                </div>
                
                <div class="flex items-center gap-2 mb-2">
                  <span class="text-lg">${getReturnReasonIcon(returnItem.reason)}</span>
                  <span class="text-sm text-gray-700">${returnItem.reason.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>
                </div>
                
                <p class="text-sm text-gray-600 mb-3">${returnItem.description || 'No description provided'}</p>
                
                <div class="flex items-center gap-4 text-sm">
                  <span class="text-gray-500">Quantity:</span>
                  <span class="font-medium">${returnItem.quantity}</span>
                  <span class="text-gray-500">Amount:</span>
                  <span class="font-medium text-green-600">${formatCurrency(returnItem.amount)}</span>
                </div>
              </div>
            </div>
            
            <div class="flex flex-col gap-2">
              <button class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-lg hover:shadow-md transition-all duration-200 text-sm view-return-btn" data-id="${returnItem.id}">
                View Details
              </button>
              ${returnItem.status === 'pending' ? `
                <button class="bg-gradient-to-r from-green-500 to-green-600 text-white px-4 py-2 rounded-lg hover:shadow-md transition-all duration-200 text-sm approve-btn" data-id="${returnItem.id}">
                  Approve
                </button>
                <button class="bg-gradient-to-r from-red-500 to-red-600 text-white px-4 py-2 rounded-lg hover:shadow-md transition-all duration-200 text-sm reject-btn" data-id="${returnItem.id}">
                  Reject
                </button>
              ` : ''}
            </div>
          </div>
        </div>
      `;
    }
    
    async function loadReturnsData() {
      try {
        const token = localStorage.getItem('token');
        const res = await fetch('/api/seller/returns', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) throw new Error('Failed to load returns data');
        
        const data = await res.json();
        
        // Update stats
        document.getElementById('pending-returns').textContent = data.pending_returns || 0;
        document.getElementById('approved-returns').textContent = data.approved_returns || 0;
        document.getElementById('total-refunds').textContent = formatCurrency(data.total_refunds || 0);
        document.getElementById('return-rate').textContent = `${data.return_rate || 0}%`;
        
      } catch (error) {
        console.error('Error loading returns data:', error);
      }
    }
    
    async function loadReturns() {
      const loadingReturns = document.getElementById('loading-returns');
      const emptyReturns = document.getElementById('empty-returns');
      const returnsList = document.getElementById('returns-list');
      
      loadingReturns.classList.remove('hidden');
      emptyReturns.classList.add('hidden');
      returnsList.innerHTML = '';
      
      try {
        const token = localStorage.getItem('token');
        const res = await fetch('/api/seller/returns/list', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) throw new Error('Failed to load returns');
        
        const data = await res.json();
        const returns = data.returns || [];
        
        loadingReturns.classList.add('hidden');
        
        if (returns.length === 0) {
          emptyReturns.classList.remove('hidden');
          return;
        }
        
        returnsList.innerHTML = returns.map(returnItem => renderReturnCard(returnItem)).join('');
        
        // Add event listeners
        addReturnEventListeners();
        
      } catch (error) {
        console.error('Error loading returns:', error);
        loadingReturns.classList.add('hidden');
        emptyReturns.classList.remove('hidden');
      }
    }
    
    function addReturnEventListeners() {
      document.querySelectorAll('.view-return-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const returnId = this.dataset.id;
          openReturnModal(returnId);
        });
      });
      
      document.querySelectorAll('.approve-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const returnId = this.dataset.id;
          approveReturn(returnId);
        });
      });
      
      document.querySelectorAll('.reject-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const returnId = this.dataset.id;
          rejectReturn(returnId);
        });
      });
    }
    
    async function openReturnModal(returnId) {
      try {
        const token = localStorage.getItem('token');
        const res = await fetch(`/api/seller/returns/${returnId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) throw new Error('Failed to load return details');
        
        const returnItem = await res.json();
        
        const modalContent = document.getElementById('return-modal-content');
        modalContent.innerHTML = `
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <h4 class="font-semibold text-gray-900 mb-4">Return Information</h4>
              <div class="space-y-3">
                <div class="flex justify-between">
                  <span class="text-gray-600">Return ID:</span>
                  <span class="font-medium">#${returnItem.id}</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Order ID:</span>
                  <span class="font-medium">#${returnItem.order_id}</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Customer:</span>
                  <span class="font-medium">${returnItem.customer_name}</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Status:</span>
                  <span class="px-2 py-1 rounded-full text-xs font-medium ${getReturnStatusColor(returnItem.status)}">
                    ${returnItem.status.charAt(0).toUpperCase() + returnItem.status.slice(1)}
                  </span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Reason:</span>
                  <span class="font-medium">${returnItem.reason.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Amount:</span>
                  <span class="font-medium text-green-600">${formatCurrency(returnItem.amount)}</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Created:</span>
                  <span class="font-medium">${formatDate(returnItem.created_at)}</span>
                </div>
              </div>
            </div>
            
            <div>
              <h4 class="font-semibold text-gray-900 mb-4">Product Details</h4>
              <div class="flex items-start gap-4">
                <img src="${returnItem.product_image || '/public/images/logo.png'}" alt="${returnItem.product_name}" class="w-20 h-20 object-cover rounded-lg" onerror="this.src='/public/images/logo.png'">
                <div>
                  <h5 class="font-medium text-gray-900 mb-1">${returnItem.product_name}</h5>
                  <p class="text-sm text-gray-600 mb-2">${returnItem.product_category || 'Category'}</p>
                  <div class="text-sm text-gray-600">
                    <p>Quantity: ${returnItem.quantity}</p>
                    <p>Price: ${formatCurrency(returnItem.unit_price)}</p>
                  </div>
                </div>
              </div>
              
              <div class="mt-4">
                <h5 class="font-medium text-gray-900 mb-2">Description</h5>
                <p class="text-sm text-gray-600 bg-gray-50 p-3 rounded-lg">
                  ${returnItem.description || 'No description provided'}
                </p>
              </div>
            </div>
          </div>
        `;
        
        document.getElementById('return-modal').classList.remove('hidden');
        
        // Store return ID for actions
        document.getElementById('approve-return').dataset.returnId = returnId;
        document.getElementById('reject-return').dataset.returnId = returnId;
        
      } catch (error) {
        console.error('Error opening return modal:', error);
        alert('Failed to load return details');
      }
    }
    
    async function approveReturn(returnId) {
      try {
        const token = localStorage.getItem('token');
        const res = await fetch(`/api/seller/returns/${returnId}/approve`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!res.ok) throw new Error('Failed to approve return');
        
        document.getElementById('return-modal').classList.add('hidden');
        
        const msg = document.getElementById('message');
        msg.textContent = '✅ Return approved successfully!';
        msg.classList.add('text-green-600', 'success-glow');
        
        setTimeout(() => {
          msg.textContent = '';
          msg.className = 'mb-6 text-center text-sm font-semibold';
        }, 3000);
        
        // Reload data
        loadReturnsData();
        loadReturns();
        
      } catch (error) {
        console.error('Error approving return:', error);
        alert('Failed to approve return');
      }
    }
    
    async function rejectReturn(returnId) {
      try {
        const token = localStorage.getItem('token');
        const res = await fetch(`/api/seller/returns/${returnId}/reject`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!res.ok) throw new Error('Failed to reject return');
        
        document.getElementById('return-modal').classList.add('hidden');
        
        const msg = document.getElementById('message');
        msg.textContent = '✅ Return rejected successfully!';
        msg.classList.add('text-green-600', 'success-glow');
        
        setTimeout(() => {
          msg.textContent = '';
          msg.className = 'mb-6 text-center text-sm font-semibold';
        }, 3000);
        
        // Reload data
        loadReturnsData();
        loadReturns();
        
      } catch (error) {
        console.error('Error rejecting return:', error);
        alert('Failed to reject return');
      }
    }
    
    // Event listeners
    document.getElementById('refresh-returns-btn').addEventListener('click', function() {
      loadReturnsData();
      loadReturns();
    });
    
    document.getElementById('close-return-modal').addEventListener('click', function() {
      document.getElementById('return-modal').classList.add('hidden');
    });
    
    document.getElementById('cancel-return-action').addEventListener('click', function() {
      document.getElementById('return-modal').classList.add('hidden');
    });
    
    document.getElementById('approve-return').addEventListener('click', function() {
      const returnId = this.dataset.returnId;
      approveReturn(returnId);
    });
    
    document.getElementById('reject-return').addEventListener('click', function() {
      const returnId = this.dataset.returnId;
      rejectReturn(returnId);
    });
    
    // Close modal when clicking outside
    document.getElementById('return-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        this.classList.add('hidden');
      }
    });
    
    document.addEventListener('DOMContentLoaded', async function() {
      await loadSellerHeader();
      loadReturnsData();
      loadReturns();
    });
  </script>
</body>
</html>
