<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications | African Deals Domain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/public/images/logo.png">
  <style>
    .skeleton {
      background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.2s infinite linear;
    }
    @keyframes skeleton-loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .soft-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .hover-lift {
      transition: all 0.3s ease;
    }
    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }
    .animate-fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .success-glow {
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
    }
    .pulse-glow {
      animation: pulse-glow 2s infinite;
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
      50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
    }
    .notification-indicator {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
  <!-- Seller Header -->
  <div id="seller-header"></div>
  
  <main class="flex-1 max-w-7xl mx-auto w-full px-4 md:px-8 py-8">
    <!-- Enhanced Header Section -->
    <div class="soft-card rounded-2xl p-6 mb-8 animate-fade-in">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div class="flex items-center gap-4">
          <div class="bg-gradient-to-r from-yellow-600 to-orange-600 p-3 rounded-xl">
            <svg width="28" height="28" fill="none" stroke="white" stroke-width="2.5" viewBox="0 0 24 24">
              <path d="M15 17h5l-5 5v-5zM4 19h6v-6H4v6zM4 5h6V4H4v1zM10 5h10V4H10v1zM10 19h10v-1H10v1zM4 12h6v-1H4v1z"/>
            </svg>
          </div>
          <div>
            <h1 class="text-3xl font-bold gradient-text">Notifications</h1>
            <p class="text-gray-600 mt-1">Stay updated with important alerts and updates</p>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <div class="bg-gradient-to-r from-blue-500 to-purple-500 p-2 rounded-lg">
            <svg width="20" height="20" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
              <path d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
            </svg>
          </div>
          <select id="filter-notifications" class="bg-white border border-gray-300 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">All Notifications</option>
            <option value="unread">Unread</option>
            <option value="order">Order Updates</option>
            <option value="payment">Payment</option>
            <option value="system">System</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="soft-card rounded-xl p-6 hover-lift">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm font-medium">Total Notifications</p>
            <p class="text-2xl font-bold text-gray-900" id="total-notifications">-</p>
          </div>
          <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-3 rounded-lg">
            <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
              <path d="M15 17h5l-5 5v-5zM4 19h6v-6H4v6zM4 5h6V4H4v1zM10 5h10V4H10v1zM10 19h10v-1H10v1zM4 12h6v-1H4v1z"/>
            </svg>
          </div>
        </div>
      </div>
      
      <div class="soft-card rounded-xl p-6 hover-lift">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm font-medium">Unread</p>
            <p class="text-2xl font-bold text-red-600" id="unread-notifications">-</p>
          </div>
          <div class="bg-gradient-to-r from-red-500 to-red-600 p-3 rounded-lg">
            <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
              <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"/>
            </svg>
          </div>
        </div>
      </div>
      
      <div class="soft-card rounded-xl p-6 hover-lift">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm font-medium">Order Updates</p>
            <p class="text-2xl font-bold text-green-600" id="order-notifications">-</p>
          </div>
          <div class="bg-gradient-to-r from-green-500 to-green-600 p-3 rounded-lg">
            <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
              <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
            </svg>
          </div>
        </div>
      </div>
      
      <div class="soft-card rounded-xl p-6 hover-lift">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm font-medium">Payments</p>
            <p class="text-2xl font-bold text-purple-600" id="payment-notifications">-</p>
          </div>
          <div class="bg-gradient-to-r from-purple-500 to-purple-600 p-3 rounded-lg">
            <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
              <path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div id="message" class="mb-6 text-center text-sm font-semibold"></div>
    
    <!-- Loading State -->
    <div id="notifications-loading" class="space-y-4 mb-6">
      <div class="soft-card rounded-xl p-6 skeleton h-24"></div>
      <div class="soft-card rounded-xl p-6 skeleton h-24"></div>
      <div class="soft-card rounded-xl p-6 skeleton h-24"></div>
    </div>
    
    <!-- Notifications List -->
    <div id="notifications-list" class="space-y-4 mb-6"></div>
    
    <!-- Empty State -->
    <div id="notifications-empty" class="hidden text-center py-12">
      <div class="soft-card rounded-2xl p-12 max-w-md mx-auto">
        <div class="bg-gradient-to-r from-gray-400 to-gray-500 p-4 rounded-full w-20 h-20 mx-auto mb-6 flex items-center justify-center">
          <svg width="32" height="32" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
            <path d="M15 17h5l-5 5v-5zM4 19h6v-6H4v6zM4 5h6V4H4v1zM10 5h10V4H10v1zM10 19h10v-1H10v1zM4 12h6v-1H4v1z"/>
          </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-900 mb-2">All Caught Up!</h3>
        <p class="text-gray-600 mb-6">You're all up to date with your notifications.</p>
        <div class="bg-gradient-to-r from-green-50 to-blue-50 p-4 rounded-lg">
          <p class="text-sm text-gray-600">üéâ Great job staying on top of things!</p>
        </div>
      </div>
    </div>
  </main>
  <script>
    // --- LOAD SELLER HEADER ---
    async function loadSellerHeader() {
      try {
        console.log('Loading seller header...');
        const response = await fetch('/seller/seller-header.html');
        const html = await response.text();
        document.getElementById('seller-header').innerHTML = html;
        console.log('Seller header loaded successfully');
      } catch (error) {
        console.error('Failed to load seller header:', error);
      }
    }
    
    // --- CONFIG ---
    const API = '/api/seller/notifications';
    
    // --- AUTH HEADER (token from localStorage) ---
    function authHeader() {
      const token = localStorage.getItem('token');
      return token ? { 'Authorization': 'Bearer ' + token } : {};
    }
    
    // --- GET NOTIFICATION TYPE ICON ---
    function getNotificationTypeIcon(type) {
      const icons = {
        'order': 'üì¶',
        'payment': 'üí∞',
        'system': '‚öôÔ∏è',
        'support': 'üõ†Ô∏è',
        'success': '‚úÖ',
        'warning': '‚ö†Ô∏è',
        'error': '‚ùå'
      };
      return icons[type] || 'üîî';
    }
    
    // --- GET NOTIFICATION TYPE COLOR ---
    function getNotificationTypeColor(type) {
      const colors = {
        'order': 'bg-blue-100 text-blue-800',
        'payment': 'bg-green-100 text-green-800',
        'system': 'bg-gray-100 text-gray-800',
        'support': 'bg-orange-100 text-orange-800',
        'success': 'bg-green-100 text-green-800',
        'warning': 'bg-yellow-100 text-yellow-800',
        'error': 'bg-red-100 text-red-800'
      };
      return colors[type] || 'bg-gray-100 text-gray-800';
    }
    
    // --- UPDATE STATS ---
    function updateStats(notifications) {
      const totalNotifications = notifications.length;
      const unreadNotifications = notifications.filter(n => !n.read).length;
      const orderNotifications = notifications.filter(n => n.type === 'order').length;
      const paymentNotifications = notifications.filter(n => n.type === 'payment').length;
      
      document.getElementById('total-notifications').textContent = totalNotifications;
      document.getElementById('unread-notifications').textContent = unreadNotifications;
      document.getElementById('order-notifications').textContent = orderNotifications;
      document.getElementById('payment-notifications').textContent = paymentNotifications;
    }
    
    // --- LOAD NOTIFICATIONS ---
    async function loadNotifications(filter = '') {
      document.getElementById('notifications-loading').classList.remove('hidden');
      document.getElementById('notifications-list').classList.add('hidden');
      document.getElementById('notifications-empty').classList.add('hidden');
      
      try {
        const url = filter ? `${API}?type=${filter}` : API;
        const res = await fetch(url, { headers: authHeader() });
        if (!res.ok) throw new Error('Failed to load notifications');
        const notifications = await res.json();
        
        updateStats(notifications);
        
        if (!notifications || notifications.length === 0) {
          document.getElementById('notifications-empty').classList.remove('hidden');
          return;
        }
        
        let html = '';
        for (const notification of notifications) {
          const typeIcon = getNotificationTypeIcon(notification.type);
          const typeColor = getNotificationTypeColor(notification.type);
          const notificationDate = new Date(notification.created_at || notification.date).toLocaleDateString();
          const isUnread = !notification.read;
          
          html += `
            <div class="soft-card rounded-xl p-6 hover-lift animate-fade-in ${isUnread ? 'border-l-4 border-l-red-500' : ''}">
              <div class="flex items-start justify-between gap-4">
                <div class="flex items-start gap-4 flex-1">
                  <div class="bg-gradient-to-r from-yellow-500 to-orange-500 p-3 rounded-lg">
                    <span class="text-white text-lg">${typeIcon}</span>
                  </div>
                  <div class="flex-1">
                    <div class="flex items-center gap-3 mb-2">
                      <h3 class="font-semibold text-gray-900 ${isUnread ? 'font-bold' : ''}">${notification.title || 'Notification'}</h3>
                      ${isUnread ? '<span class="notification-indicator w-3 h-3 rounded-full"></span>' : ''}
                      <span class="px-2 py-1 rounded-full text-xs font-medium ${typeColor}">
                        ${notification.type ? notification.type.charAt(0).toUpperCase() + notification.type.slice(1) : 'General'}
                      </span>
                    </div>
                    <p class="text-gray-600 text-sm mb-2">${notification.message || notification.content || 'No content available'}</p>
                    <div class="flex items-center gap-4 text-xs text-gray-500">
                      <span>${notificationDate}</span>
                      ${notification.order_id ? `<span>‚Ä¢</span><span>Order #${notification.order_id}</span>` : ''}
                      ${notification.priority ? `<span>‚Ä¢</span><span class="font-medium ${notification.priority === 'high' ? 'text-red-600' : notification.priority === 'medium' ? 'text-orange-600' : 'text-green-600'}">${notification.priority}</span>` : ''}
                    </div>
                  </div>
                </div>
                
                <div class="flex flex-col items-end gap-2">
                  ${isUnread ? `
                    <button class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:shadow-md transition-all duration-200 mark-read-btn" data-id="${notification.id}">
                      Mark as Read
                    </button>
                  ` : `
                    <span class="text-xs text-gray-400">Read</span>
                  `}
                </div>
              </div>
            </div>
          `;
        }
        
        document.getElementById('notifications-list').innerHTML = html;
        document.getElementById('notifications-list').classList.remove('hidden');
      } catch (error) {
        console.error('Error loading notifications:', error);
        document.getElementById('notifications-empty').classList.remove('hidden');
      } finally {
        document.getElementById('notifications-loading').classList.add('hidden');
      }
    }
    
    // --- MARK AS READ ---
    document.addEventListener('click', async function(e) {
      if (e.target.classList.contains('mark-read-btn')) {
        const id = e.target.getAttribute('data-id');
        const msg = document.getElementById('message');
        msg.textContent = '';
        msg.className = 'mb-6 text-center text-sm font-semibold';
        
        try {
          const res = await fetch(`/api/notifications/${id}/read`, {
            method: 'PUT',
            headers: authHeader()
          });
          
          if (!res.ok) throw new Error('Failed to mark as read');
          
          msg.textContent = '‚úÖ Notification marked as read!';
          msg.classList.add('text-green-600', 'success-glow');
          loadNotifications();
          
          setTimeout(() => {
            msg.textContent = '';
            msg.className = 'mb-6 text-center text-sm font-semibold';
          }, 3000);
        } catch (err) {
          msg.textContent = `‚ùå ${err.message}`;
          msg.classList.add('text-red-600');
        }
      }
    });
    
    // --- FILTER NOTIFICATIONS ---
    document.getElementById('filter-notifications').addEventListener('change', function(e) {
      loadNotifications(e.target.value);
    });
    
    // --- INITIAL LOAD ---
    document.addEventListener('DOMContentLoaded', async function() {
      await loadSellerHeader();
      loadNotifications();
    });
  </script>
</body>
</html>
