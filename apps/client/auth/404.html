<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found | African Deals Domain</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

    <div class="bg-green-100 text-green-800 px-4 py-2 text-center animate-fade-in"> <%=- flash.success || '' %> </div>

    <div class="bg-red-100 text-red-800 px-4 py-2 text-center animate-fade-in"> <%=- flash.error || '' %> </div>

  <main class="flex-1 flex items-center justify-center px-4 py-8">
    <div class="bg-white rounded shadow p-8 w-full max-w-md animate-fade-in text-center">
      <h1 class="text-2xl font-bold mb-4">404 Not Found</h1>
      <p class="mb-4 text-gray-700">The page you are looking for does not exist or has been moved.</p>
      <a href="/" class="text-blue-600 hover:underline">Return to Home</a>
    </div>
  </main>
  <!-- include('footer') -->

<script>
// Enhanced Notification System
function showNotification(message, type = 'info', duration = 4000) {
    // Remove existing notifications
    const existingNotifications = document.querySelectorAll('.system-notification');
    existingNotifications.forEach(notification => notification.remove());
    
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `system-notification fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transition-all duration-300 max-w-md ${
        type === 'success' ? 'bg-green-500 text-white' :
        type === 'error' ? 'bg-red-500 text-white' :
        type === 'warning' ? 'bg-yellow-500 text-black' :
        'bg-blue-500 text-white'
    }`;
    
    // Add icon based on type
    const icon = {
        success: '✅',
        error: '❌',
        warning: '⚠️',
        info: 'ℹ️'
    }[type] || 'ℹ️';
    
    notification.innerHTML = `
        <div class="flex items-center space-x-2">
            <span class="text-lg">${icon}</span>
            <span class="flex-1">${message}</span>
            <button onclick="this.parentElement.parentElement.remove()" class="text-white/80 hover:text-white text-lg leading-none">&times;</button>
        </div>
    `;
    
    document.body.appendChild(notification);
    
    // Auto-remove after duration
    if (duration > 0) {
        setTimeout(() => {
            if (notification.parentElement) {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }
        }, duration);
    }
    
    return notification;
}

// Global error handler
window.addEventListener('error', function(event) {
    console.error('Global error:', event.error);
                
                // Enhanced error reporting
                if (event.error) {
                    const errorDetails = {
                        message: event.error.message || 'Unknown error',
                        stack: event.error.stack,
                        timestamp: new Date().toISOString(),
                        url: window.location.href
                    };
                    
                    console.error('Detailed error information:', errorDetails);
                    
                    // Show user-friendly notification
                    showNotification(
                        event.error.message || 'An error occurred. Please try again.',
                        'error'
                    );
                }
    showNotification('An unexpected error occurred', 'error');
});

// Global unhandled promise rejection handler
window.addEventListener('unhandledrejection', function(event) {
    console.error('Unhandled promise rejection:', event.reason);
                
                // Enhanced error reporting
                if (event.reason) {
                    const errorDetails = {
                        message: event.reason.message || 'Unknown error',
                        stack: event.reason.stack,
                        timestamp: new Date().toISOString(),
                        url: window.location.href
                    };
                    
                    console.error('Detailed error information:', errorDetails);
                    
                    // Show user-friendly notification
                    showNotification(
                        event.reason.message || 'An error occurred. Please try again.',
                        'error'
                    );
                }
    showNotification('Operation failed unexpectedly', 'error');
});
</script>
</body>
</html>
