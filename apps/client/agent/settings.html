<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Minimal Navigation System -->
    <script src="/shared/universal-navigation.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Settings - ADD Physical Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="/shared/auth-utils.js"></script>
    <script src="/shared/agent-auth-protection.js"></script>
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn-primary {
            background-color: #3B82F6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary:hover {
            background-color: #2563EB;
        }
        
        .btn-secondary {
            background-color: #6B7280;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-secondary:hover {
            background-color: #4B5563;
        }
        
        .map-container {
            height: 300px;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid #D1D5DB;
        }
        
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3B82F6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: #10B981;
        }
        
        .notification.error {
            background-color: #EF4444;
        }
        
        .notification.info {
            background-color: #3B82F6;
        }
    </style>
</head>
<body class="bg-gray-50" data-page-type="agent">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-blue-600 text-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <i class="fas fa-cog text-2xl mr-3"></i>
                        <h1 class="text-xl font-bold">Agent Settings</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="window.location.href='pickup-delivery-dashboard.html'" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg text-sm">
                            <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                        </button>
                        <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm">
                            <i class="fas fa-sign-out-alt mr-1"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Profile Settings Card -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div class="flex items-center mb-6">
                    <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center text-white text-xl font-bold mr-4">
                        <span id="agent-initials">PD</span>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900">Profile Settings</h2>
                        <p class="text-gray-600">Update your personal information and preferences</p>
                    </div>
                </div>

                <form id="profile-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Personal Information -->
                        <div class="form-group">
                            <label for="agent-name" class="form-label">
                                <i class="fas fa-user mr-2"></i>Full Name
                            </label>
                            <input type="text" id="agent-name" name="name" class="form-input" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="agent-email" class="form-label">
                                <i class="fas fa-envelope mr-2"></i>Email Address
                            </label>
                            <input type="email" id="agent-email" name="email" class="form-input" placeholder="Enter your email" required readonly>
                            <small class="text-gray-500">Email cannot be changed</small>
                        </div>

                        <div class="form-group">
                            <label for="agent-phone" class="form-label">
                                <i class="fas fa-phone mr-2"></i>Phone Number
                            </label>
                            <input type="tel" id="agent-phone" name="phone" class="form-input" placeholder="Enter your phone number" required>
                        </div>

                        <div class="form-group">
                            <label for="vehicle-type" class="form-label">
                                <i class="fas fa-motorcycle mr-2"></i>Vehicle Type
                            </label>
                            <select id="vehicle-type" name="vehicle_type" class="form-input">
                                <option value="">Select vehicle type</option>
                                <option value="motorcycle">Motorcycle</option>
                                <option value="bicycle">Bicycle</option>
                                <option value="car">Car</option>
                                <option value="van">Van</option>
                                <option value="truck">Truck</option>
                                <option value="walking">Walking</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="license-number" class="form-label">
                                <i class="fas fa-id-card mr-2"></i>License Number
                            </label>
                            <input type="text" id="license-number" name="license_number" class="form-input" placeholder="Enter license number (if applicable)">
                        </div>

                        <div class="form-group">
                            <label for="emergency-contact" class="form-label">
                                <i class="fas fa-user-friends mr-2"></i>Emergency Contact Name
                            </label>
                            <input type="text" id="emergency-contact" name="emergency_contact" class="form-input" placeholder="Emergency contact name">
                        </div>

                        <div class="form-group">
                            <label for="emergency-phone" class="form-label">
                                <i class="fas fa-phone-alt mr-2"></i>Emergency Contact Phone
                            </label>
                            <input type="tel" id="emergency-phone" name="emergency_phone" class="form-input" placeholder="Emergency contact phone">
                        </div>
                    </div>

                    <!-- Address Information -->
                    <div class="border-t pt-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">
                            <i class="fas fa-map-marker-alt mr-2"></i>Address Information
                        </h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="form-group md:col-span-2">
                                <label for="address-line1" class="form-label">Address Line 1</label>
                                <input type="text" id="address-line1" name="address_line1" class="form-input" placeholder="Street address, building name">
                            </div>

                            <div class="form-group">
                                <label for="city" class="form-label">City</label>
                                <input type="text" id="city" name="city" class="form-input" placeholder="City">
                            </div>

                            <div class="form-group">
                                <label for="state" class="form-label">State/Province</label>
                                <input type="text" id="state" name="state" class="form-input" placeholder="State or Province">
                            </div>

                            <div class="form-group">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" id="country" name="country" class="form-input" placeholder="Country" value="Rwanda">
                            </div>
                        </div>
                    </div>

                    <!-- Current Location -->
                    <div class="border-t pt-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">
                            <i class="fas fa-location-arrow mr-2"></i>Current Location
                        </h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="form-group">
                                <label for="current-location" class="form-label">Current Location Description</label>
                                <input type="text" id="current-location" name="current_location" class="form-input" placeholder="Describe your current location">
                            </div>

                            <div class="form-group">
                                <label class="form-label">GPS Coordinates</label>
                                <div class="flex space-x-2">
                                    <input type="number" id="latitude" name="latitude" class="form-input" placeholder="Latitude" step="any">
                                    <input type="number" id="longitude" name="longitude" class="form-input" placeholder="Longitude" step="any">
                                </div>
                                <div class="mt-2">
                                    <button type="button" id="get-location-btn" class="btn-secondary text-sm">
                                        <i class="fas fa-crosshairs mr-2"></i>Get Current Location
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Map -->
                        <div class="mt-4">
                            <label class="form-label">Location on Map</label>
                            <div id="location-map" class="map-container"></div>
                            <small class="text-gray-500">Click on the map to set your location</small>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex justify-end space-x-4 pt-6 border-t">
                        <button type="button" onclick="loadProfile()" class="btn-secondary">
                            <i class="fas fa-undo mr-2"></i>Reset
                        </button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save mr-2"></i>Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <script>
        let map;
        let locationMarker;
        let currentProfile = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[AGENT-SETTINGS] Initializing agent settings page...');
            
            // Check authentication
            if (!window.agentAuthProtection) {
                console.error('[AGENT-SETTINGS] Agent auth protection not loaded');
                window.location.href = '/auth/auth-agent.html';
                return;
            }

            initializePage();
        });

        async function initializePage() {
            try {
                // Load agent profile
                await loadProfile();
                
                // Initialize map
                initializeMap();
                
                // Setup event listeners
                setupEventListeners();
                
                console.log('[AGENT-SETTINGS] Page initialized successfully');
            } catch (error) {
                console.error('[AGENT-SETTINGS] Page initialization error:', error);
                showNotification('Failed to initialize settings page', 'error');
            }
        }

        async function loadProfile() {
            try {
                showNotification('Loading profile...', 'info');
                
                const response = await fetch('/api/pickup-delivery-agent/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const responseData = await response.json();
                    console.log('[AGENT-SETTINGS] Profile response:', responseData);
                    
                    // Handle different response structures
                    const profile = responseData.agent || responseData.profile || responseData;
                    currentProfile = profile;
                    populateForm(profile);
                    showNotification('Profile loaded successfully', 'success');
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('[AGENT-SETTINGS] Profile load failed:', response.status, errorData);
                    throw new Error(errorData.error || `Failed to load profile (${response.status})`);
                }
            } catch (error) {
                console.error('[AGENT-SETTINGS] Profile loading error:', error);
                showNotification('Failed to load profile', 'error');
            }
        }

        function populateForm(profile) {
            console.log('[AGENT-SETTINGS] Populating form with profile:', profile);
            
            // Helper function to safely set input values
            function setInputValue(id, value) {
                const element = document.getElementById(id);
                if (element) {
                    element.value = value || '';
                } else {
                    console.warn(`[AGENT-SETTINGS] Element with id '${id}' not found`);
                }
            }
            
            // Personal information
            setInputValue('agent-name', profile.name || profile.agent_name || profile.username || '');
            setInputValue('agent-email', profile.email || '');
            setInputValue('agent-phone', profile.phone || '');
            setInputValue('vehicle-type', profile.vehicle_type || '');
            setInputValue('license-number', profile.license_number || '');
            setInputValue('emergency-contact', profile.emergency_contact || '');
            setInputValue('emergency-phone', profile.emergency_phone || '');

            // Address information
            setInputValue('address-line1', profile.address_line1 || '');
            setInputValue('city', profile.city || '');
            setInputValue('state', profile.state || '');
            setInputValue('country', profile.country || 'Rwanda');

            // Current location
            setInputValue('current-location', profile.current_location || '');
            
            // Update initials
            const name = profile.name || profile.agent_name || profile.username || 'Agent';
            const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
            const initialsElement = document.getElementById('agent-initials');
            if (initialsElement) {
                initialsElement.textContent = initials;
            }

            // Update map if coordinates are available
            if (profile.latitude && profile.longitude) {
                setInputValue('latitude', profile.latitude);
                setInputValue('longitude', profile.longitude);
                updateMapLocation(profile.latitude, profile.longitude);
            }
        }

        function initializeMap() {
            // Default to Kigali, Rwanda
            const defaultLat = -1.9441;
            const defaultLng = 30.0619;

            map = L.map('location-map').setView([defaultLat, defaultLng], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Add click event to map
            map.on('click', function(e) {
                const lat = e.latlng.lat;
                const lng = e.latlng.lng;
                
                document.getElementById('latitude').value = lat.toFixed(6);
                document.getElementById('longitude').value = lng.toFixed(6);
                
                updateMapLocation(lat, lng);
                showNotification('Location updated on map', 'success');
            });
        }

        function updateMapLocation(lat, lng) {
            if (locationMarker) {
                map.removeLayer(locationMarker);
            }

            locationMarker = L.marker([lat, lng]).addTo(map);
            map.setView([lat, lng], 15);
        }

        function setupEventListeners() {
            // Get current location button
            document.getElementById('get-location-btn').addEventListener('click', getCurrentLocation);

            // Form submission
            document.getElementById('profile-form').addEventListener('submit', handleFormSubmit);
        }

        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showNotification('Geolocation is not supported by this browser', 'error');
                return;
            }

            const btn = document.getElementById('get-location-btn');
            btn.innerHTML = '<div class="loading-spinner"></div>Getting location...';
            btn.disabled = true;

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    document.getElementById('latitude').value = lat.toFixed(6);
                    document.getElementById('longitude').value = lng.toFixed(6);
                    
                    updateMapLocation(lat, lng);
                    showNotification('Current location obtained successfully', 'success');
                    
                    btn.innerHTML = '<i class="fas fa-crosshairs mr-2"></i>Get Current Location';
                    btn.disabled = false;
                },
                function(error) {
                    console.error('[AGENT-SETTINGS] Geolocation error:', error);
                    showNotification('Failed to get current location: ' + error.message, 'error');
                    
                    btn.innerHTML = '<i class="fas fa-crosshairs mr-2"></i>Get Current Location';
                    btn.disabled = false;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            try {
                const formData = new FormData(e.target);
                const profileData = {};
                
                // Convert FormData to object
                for (let [key, value] of formData.entries()) {
                    profileData[key] = value;
                }
                
                // Add coordinates
                profileData.latitude = document.getElementById('latitude').value;
                profileData.longitude = document.getElementById('longitude').value;
                
                showNotification('Saving profile...', 'info');
                
                const response = await fetch('/api/pickup-delivery-agent/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(profileData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showNotification('Profile updated successfully!', 'success');
                    
                    // Reload profile to get updated data
                    setTimeout(() => {
                        loadProfile();
                    }, 1000);
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to update profile');
                }
            } catch (error) {
                console.error('[AGENT-SETTINGS] Profile update error:', error);
                showNotification('Failed to update profile: ' + error.message, 'error');
            }
        }

        function getAuthToken() {
            return localStorage.getItem('authToken') || localStorage.getItem('token');
        }

        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            container.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Hide and remove notification
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    container.removeChild(notification);
                }, 300);
            }, 5000);
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('token');
            localStorage.removeItem('userData');
            localStorage.removeItem('user');
            window.location.href = '/auth/auth-agent.html';
        }
    </script>
</body>
</html>
