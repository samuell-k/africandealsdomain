<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Confirmation - ADD Physical Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/shared/auth-utils.js"></script>
    <script src="/shared/api-config.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-4">
                        <a href="/buyer/orders.html" class="flex items-center space-x-2 text-blue-600 hover:text-blue-800">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back to Orders</span>
                        </a>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Delivery Confirmation</h1>
                    </div>
                    <div></div>
                </div>
            </div>
        </nav>

        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Order Information -->
            <div id="order-info" class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
                    <div class="h-6 bg-gray-200 rounded w-1/2 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                </div>
            </div>

            <!-- Delivery Confirmation Form -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Confirm Delivery</h2>
                
                <div class="space-y-6">
                    <!-- Delivery Status -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Did you receive your order?
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="delivery_status" value="received" class="mr-3">
                                <span class="text-green-700">✅ Yes, I received my order</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="delivery_status" value="not_received" class="mr-3">
                                <span class="text-red-700">❌ No, I did not receive my order</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="delivery_status" value="partial" class="mr-3">
                                <span class="text-yellow-700">⚠️ I received only part of my order</span>
                            </label>
                        </div>
                    </div>

                    <!-- Condition Assessment -->
                    <div id="condition-section" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            What is the condition of your order?
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="condition" value="perfect" class="mr-3">
                                <span class="text-green-700">Perfect condition</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="condition" value="good" class="mr-3">
                                <span class="text-blue-700">Good condition</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="condition" value="damaged" class="mr-3">
                                <span class="text-red-700">Damaged</span>
                            </label>
                        </div>
                    </div>

                    <!-- Rating -->
                    <div id="rating-section" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Rate your delivery experience
                        </label>
                        <div class="flex space-x-2">
                            <button type="button" class="star-rating" data-rating="1">
                                <i class="fas fa-star text-gray-300 text-2xl hover:text-yellow-400"></i>
                            </button>
                            <button type="button" class="star-rating" data-rating="2">
                                <i class="fas fa-star text-gray-300 text-2xl hover:text-yellow-400"></i>
                            </button>
                            <button type="button" class="star-rating" data-rating="3">
                                <i class="fas fa-star text-gray-300 text-2xl hover:text-yellow-400"></i>
                            </button>
                            <button type="button" class="star-rating" data-rating="4">
                                <i class="fas fa-star text-gray-300 text-2xl hover:text-yellow-400"></i>
                            </button>
                            <button type="button" class="star-rating" data-rating="5">
                                <i class="fas fa-star text-gray-300 text-2xl hover:text-yellow-400"></i>
                            </button>
                        </div>
                        <input type="hidden" id="rating-value" value="">
                    </div>

                    <!-- Comments -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Additional Comments (Optional)
                        </label>
                        <textarea id="comments" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Share your experience or any issues..."></textarea>
                    </div>

                    <!-- Photo Upload -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Upload Photos (Optional)
                        </label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                            <input type="file" id="photo-upload" multiple accept="image/*" class="hidden">
                            <button type="button" onclick="document.getElementById('photo-upload').click()" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-camera text-2xl mb-2"></i>
                                <p>Click to upload photos</p>
                                <p class="text-sm text-gray-500">PNG, JPG up to 5MB each</p>
                            </button>
                        </div>
                        <div id="photo-preview" class="mt-4 grid grid-cols-3 gap-4 hidden"></div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex space-x-4">
                        <button id="submit-confirmation" class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-check mr-2"></i>
                            Confirm Delivery
                        </button>
                        <button onclick="window.history.back()" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="hidden fixed top-4 right-4 z-50 max-w-sm w-full"></div>

    <script>
        let currentOrderId = null;
        let selectedRating = 0;

        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        currentOrderId = urlParams.get('orderId');

        if (!currentOrderId) {
            showNotification('No order ID provided', 'error');
            setTimeout(() => window.location.href = '/buyer/orders.html', 2000);
        }

        // Load order information
        async function loadOrderInfo() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/api/orders/${currentOrderId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const order = await response.json();
                    displayOrderInfo(order);
                } else {
                    throw new Error('Failed to load order information');
                }
            } catch (error) {
                console.error('Error loading order:', error);
                showNotification('Failed to load order information', 'error');
            }
        }

        function displayOrderInfo(order) {
            const orderInfoDiv = document.getElementById('order-info');
            orderInfoDiv.innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-900">Order #${order.id}</h2>
                    <span class="px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                        ${order.status}
                    </span>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <p class="text-sm text-gray-600">Order Date</p>
                        <p class="font-semibold">${new Date(order.created_at).toLocaleDateString()}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Total Amount</p>
                        <p class="font-semibold">${order.total_amount} FRW</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Delivery Agent</p>
                        <p class="font-semibold">${order.agent_name || 'Not assigned'}</p>
                    </div>
                </div>
            `;
        }

        // Handle delivery status change
        document.addEventListener('change', function(e) {
            if (e.target.name === 'delivery_status') {
                const conditionSection = document.getElementById('condition-section');
                const ratingSection = document.getElementById('rating-section');
                
                if (e.target.value === 'received') {
                    conditionSection.classList.remove('hidden');
                    ratingSection.classList.remove('hidden');
                } else {
                    conditionSection.classList.add('hidden');
                    ratingSection.classList.add('hidden');
                }
            }
        });

        // Handle star rating
        document.querySelectorAll('.star-rating').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                document.getElementById('rating-value').value = selectedRating;
                
                // Update star display
                document.querySelectorAll('.star-rating i').forEach((starIcon, index) => {
                    if (index < selectedRating) {
                        starIcon.className = 'fas fa-star text-yellow-400 text-2xl';
                    } else {
                        starIcon.className = 'fas fa-star text-gray-300 text-2xl';
                    }
                });
            });
        });

        // Handle photo upload
        document.getElementById('photo-upload').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            const previewDiv = document.getElementById('photo-preview');
            
            if (files.length > 0) {
                previewDiv.classList.remove('hidden');
                previewDiv.innerHTML = '';
                
                files.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('div');
                        img.className = 'relative';
                        img.innerHTML = `
                            <img src="${e.target.result}" class="w-full h-24 object-cover rounded-lg">
                            <button type="button" onclick="removePhoto(${index})" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs">
                                <i class="fas fa-times"></i>
                            </button>
                        `;
                        previewDiv.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            }
        });

        function removePhoto(index) {
            // Implementation for removing specific photo
            showNotification('Photo removed', 'info');
        }

        // Submit confirmation
        document.getElementById('submit-confirmation').addEventListener('click', async function() {
            const deliveryStatus = document.querySelector('input[name="delivery_status"]:checked');
            
            if (!deliveryStatus) {
                showNotification('Please select delivery status', 'error');
                return;
            }

            const condition = document.querySelector('input[name="condition"]:checked');
            const comments = document.getElementById('comments').value;
            const rating = document.getElementById('rating-value').value;

            const confirmationData = {
                orderId: currentOrderId,
                deliveryStatus: deliveryStatus.value,
                condition: condition ? condition.value : null,
                rating: rating || null,
                comments: comments,
                confirmedAt: new Date().toISOString()
            };

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/api/orders/${currentOrderId}/confirm-delivery`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(confirmationData)
                });

                if (response.ok) {
                    showNotification('Delivery confirmed successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/buyer/orders.html';
                    }, 2000);
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to confirm delivery');
                }
            } catch (error) {
                console.error('Error confirming delivery:', error);
                showNotification('Failed to confirm delivery: ' + error.message, 'error');
            }
        });

        // Notification system
        function showNotification(message, type = 'info', duration = 5000) {
            const notification = document.getElementById('notification');
            const typeClasses = {
                'success': 'bg-green-50 border-green-200 text-green-800',
                'error': 'bg-red-50 border-red-200 text-red-800',
                'warning': 'bg-yellow-50 border-yellow-200 text-yellow-800',
                'info': 'bg-blue-50 border-blue-200 text-blue-800'
            };
            
            const iconClasses = {
                'success': 'fas fa-check-circle text-green-500',
                'error': 'fas fa-exclamation-circle text-red-500',
                'warning': 'fas fa-exclamation-triangle text-yellow-500',
                'info': 'fas fa-info-circle text-blue-500'
            };

            notification.className = 'fixed top-4 right-4 z-50 max-w-sm w-full';
            notification.innerHTML = `
                <div class="border rounded-lg shadow-lg p-4 ${typeClasses[type] || typeClasses.info}">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="${iconClasses[type] || iconClasses.info}"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium">${message}</p>
                        </div>
                        <div class="ml-auto pl-3">
                            <button onclick="this.closest('#notification').classList.add('hidden')" class="text-gray-400 hover:text-gray-600">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;

            notification.classList.remove('hidden');

            if (duration > 0) {
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, duration);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadOrderInfo();
        });
    </script>
</body>
</html>
