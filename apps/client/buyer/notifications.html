<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - ADD Physical Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen">
    <!-- Navigation -->
    <nav class="glass-morphism border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/buyer/buyers-home.html" class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors">
                        <i class="fas fa-shopping-cart mr-2"></i>ADD Physical Products
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/buyer/buyers-home.html" class="text-gray-600 hover:text-blue-600 transition-colors">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                    <a href="/buyer/profile.html" class="text-gray-600 hover:text-blue-600 transition-colors">
                        <i class="fas fa-user mr-1"></i>Profile
                    </a>
                    <a href="/buyer/orders.html" class="text-gray-600 hover:text-blue-600 transition-colors">
                        <i class="fas fa-shopping-bag mr-1"></i>Orders
                    </a>
                    <button id="logout-btn" class="text-gray-600 hover:text-red-600 transition-colors">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Flash Messages -->
        <div id="flash-messages"></div>

        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Notifications</h1>
            <p class="text-gray-600">Stay updated with your latest activities</p>
        </div>

        <!-- Notifications Container -->
        <div id="notifications-container">
            <div class="text-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-500">Loading notifications...</p>
            </div>
        </div>
    </div>

    <script src="/public/auth-check.js"></script>
    <script>
        // --- AUTH CHECK ---
        (function() {
            const token = localStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('userData') || 'null');

            if (!token) {
                window.location.href = '/auth/auth-buyer.html';
                return;
            }

            // Validate user role
            if (!user || user.role !== 'buyer') {
                console.log('User is not a buyer, redirecting to buyer auth');
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                window.location.href = '/auth/auth-buyer.html';
                return;
            }
        })();

        // --- LOGOUT ---
        document.getElementById('logout-btn').onclick = function() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            window.location.href = '/auth/auth-buyer.html';
        };

        // --- NOTIFICATIONS LOADING ---
        let notifications = [];

        async function loadNotifications() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/buyer/notifications', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const notificationsContainer = document.getElementById('notifications-container');

                if (response.ok) {
                    const data = await response.json();
                    notifications = data.notifications || [];

                    if (notifications.length > 0) {
                        notificationsContainer.innerHTML = `
                            <div class="space-y-4">
                                ${notifications.map(note => `
                                    <div class="bg-white rounded-lg shadow-lg p-6 animate-fade-in ${!note.read ? 'border-l-4 border-blue-500' : ''}">
                                        <div class="flex justify-between items-start">
                                            <div class="flex-1">
                                                <div class="font-semibold text-gray-800 mb-2">${note.title}</div>
                                                <div class="text-gray-600 text-sm mb-3">${note.message}</div>
                                                <div class="text-xs text-gray-400">${new Date(note.date).toLocaleString()}</div>
                                            </div>
                                            ${!note.read ? `
                                                <button onclick="markAsRead('${note.id}')" class="ml-4 px-3 py-1 bg-blue-600 text-white text-xs rounded hover:bg-blue-700 transition-colors">
                                                    Mark as Read
                                                </button>
                                            ` : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    } else {
                        notificationsContainer.innerHTML = `
                            <div class="text-center py-12">
                                <i class="fas fa-bell text-6xl text-gray-300 mb-6"></i>
                                <h3 class="text-xl font-semibold text-gray-600 mb-2">No notifications yet</h3>
                                <p class="text-gray-500">You'll see your notifications here when they arrive</p>
                            </div>
                        `;
                    }
                } else {
                    notificationsContainer.innerHTML = `
                        <div class="text-center py-8">
                            <i class="fas fa-exclamation-triangle text-4xl text-red-300 mb-4"></i>
                            <p class="text-gray-500">Failed to load notifications</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
                document.getElementById('notifications-container').innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-300 mb-4"></i>
                        <p class="text-gray-500">Error loading notifications</p>
                    </div>
                `;
            }
        }

        // --- MARK AS READ ---
        async function markAsRead(notificationId) {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`/api/buyer/notifications/${notificationId}/read`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    // Reload notifications to update the UI
                    await loadNotifications();
                    showFlashMessage('Notification marked as read', 'success');
                } else {
                    showFlashMessage('Failed to mark notification as read', 'error');
                }
            } catch (error) {
                console.error('Error marking notification as read:', error);
                showFlashMessage('Error marking notification as read', 'error');
            }
        }

        // --- FLASH MESSAGES ---
        function showFlashMessage(message, type = 'success') {
            const flashContainer = document.getElementById('flash-messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `px-4 py-3 rounded-lg mb-4 animate-fade-in ${
                type === 'success' 
                    ? 'bg-green-100 text-green-800 border border-green-200' 
                    : 'bg-red-100 text-red-800 border border-red-200'
            }`;
            
            messageDiv.innerHTML = `
                <div class="flex items-center justify-between">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            flashContainer.appendChild(messageDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentElement) {
                    messageDiv.remove();
                }
            }, 5000);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', function() {
            loadNotifications();
        });
    </script>
</body>
</html>
