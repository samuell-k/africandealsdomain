<!DOCTYPE html>
<html lang="en">
<!-- Modular Sidebar Filter Component for Buyer Pages -->
<aside class="w-full md:w-64 bg-white rounded-2xl shadow-md p-4 mb-4 md:mb-0">
  <h2 class="font-bold text-lg mb-4 text-blue-700">Filters</h2>
  <div class="mb-4">
    <label class="block font-semibold mb-1">Category</label>
    <select class="w-full border rounded px-2 py-1">
      <option>All Categories</option>
      <option>Electronics</option>
      <option>Apparel</option>
      <option>Home & Living</option>
      <option>Beauty</option>
      <option>Machinery</option>
      <option>More...</option>
    </select>
  </div>
  <div class="mb-4">
    <label class="block font-semibold mb-1">Supplier Type</label>
    <div class="flex flex-col gap-1">
      <label><input type="checkbox" class="mr-2">Verified Supplier</label>
      <label><input type="checkbox" class="mr-2">Trade Assurance</label>
      <label><input type="checkbox" class="mr-2">Ready to Ship</label>
    </div>
  </div>
  <div class="mb-4">
    <label class="block font-semibold mb-1">MOQ</label>
    <input type="number" min="1" class="w-full border rounded px-2 py-1" placeholder="Min. Order Quantity">
  </div>
  <div class="mb-4">
    <label class="block font-semibold mb-1">Price Range</label>
    <div class="flex gap-2">
      <input type="number" min="0" class="w-1/2 border rounded px-2 py-1" placeholder="Min">
      <input type="number" min="0" class="w-1/2 border rounded px-2 py-1" placeholder="Max">
    </div>
  </div>
  <div class="mb-4">
    <label class="block font-semibold mb-1">Supplier Country</label>
    <select class="w-full border rounded px-2 py-1">
      <option>All</option>
      <option>Rwanda</option>
      <option>Kenya</option>
      <option>Nigeria</option>
      <option>Other</option>
    </select>
  </div>
  <div class="mb-4">
    <label class="block font-semibold mb-1">Customization</label>
    <div class="flex flex-col gap-1">
      <label><input type="checkbox" class="mr-2">Logo Customization</label>
      <label><input type="checkbox" class="mr-2">Packaging Customization</label>
    </div>
  </div>
  <div class="mb-4">
    <label class="block font-semibold mb-1">Certifications</label>
    <input type="text" class="w-full border rounded px-2 py-1" placeholder="e.g. ISO, CE">
  </div>
  <div class="mb-4">
    <label class="block font-semibold mb-1">Delivery Time (days)</label>
    <input type="number" min="1" class="w-full border rounded px-2 py-1" placeholder="e.g. 7">
  </div>
</aside> 
</html>
