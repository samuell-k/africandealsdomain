<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Chat - ADD Physical Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="orders.html" class="text-blue-600 hover:text-blue-800">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Orders
                    </a>
                </div>
                <h1 class="text-xl font-semibold text-gray-900">Order Chat</h1>
                <div class="flex items-center space-x-4">
                    <span id="orderNumber" class="text-sm text-gray-600">Order #-</span>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-sm border h-96 flex flex-col">
            <!-- Chat Header -->
            <div class="p-4 border-b bg-gray-50 rounded-t-lg">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-blue-600"></i>
                        </div>
                        <div class="ml-3">
                            <p id="chatPartnerName" class="text-sm font-medium text-gray-900">Agent</p>
                            <p class="text-xs text-gray-500">
                                <span id="onlineStatus" class="inline-block w-2 h-2 bg-gray-400 rounded-full mr-1"></span>
                                <span id="statusText">Offline</span>
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="refreshChatBtn" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button id="clearChatBtn" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Messages will be loaded here -->
            </div>

            <!-- No Messages State -->
            <div id="noMessagesState" class="flex-1 flex items-center justify-center text-gray-500 hidden">
                <div class="text-center">
                    <i class="fas fa-comments text-4xl mb-4"></i>
                    <p>No messages yet</p>
                    <p class="text-sm">Start a conversation with your agent</p>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="p-4 border-t bg-gray-50 rounded-b-lg">
                <form id="chatForm" class="flex space-x-3">
                    <div class="flex-1">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type your message..." 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            maxlength="500"
                            required
                        >
                    </div>
                    <button 
                        type="submit" 
                        id="sendBtn"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <div class="flex justify-between items-center mt-2">
                    <span id="typingIndicator" class="text-xs text-gray-500 hidden">
                        <i class="fas fa-circle animate-pulse mr-1"></i>Agent is typing...
                    </span>
                    <span id="characterCount" class="text-xs text-gray-400">0/500</span>
                </div>
            </div>
        </div>

        <!-- Order Status Card -->
        <div class="bg-white rounded-lg shadow-sm border mt-6">
            <div class="p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Order Status</h3>
                <div id="orderStatusContent" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Order status will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div id="connectionStatus" class="fixed bottom-4 right-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        <span>Connection lost. Reconnecting...</span>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
            <span class="text-gray-700">Loading...</span>
        </div>
    </div>

    <script>
        // Global variables
        let socket;
        let currentOrderId;
        let currentUser;
        let messages = [];
        let isConnected = false;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Get order ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            currentOrderId = urlParams.get('orderId');
            
            if (!currentOrderId) {
                showNotification('Order ID is required', 'error');
                return;
            }

            initializeSocket();
            loadCurrentUser();
            loadOrderDetails();
            loadChatMessages();
            setupEventListeners();
        });

        // Initialize Socket.io connection
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                isConnected = true;
                hideConnectionStatus();
                
                // Join order chat room
                socket.emit('chat:join', { orderId: currentOrderId });
                
                // Login user to socket
                if (currentUser) {
                    socket.emit('user:login', currentUser);
                }
            });

            socket.on('disconnect', () => {
                isConnected = false;
                showConnectionStatus();
            });

            socket.on('new_message', (data) => {
                if (data.orderId == currentOrderId) {
                    addMessageToChat(data.message);
                    scrollToBottom();
                }
            });

            socket.on('system_message', (data) => {
                if (data.orderId == currentOrderId) {
                    addSystemMessage(data.message);
                    scrollToBottom();
                }
            });

            socket.on('delivery_status_update', (data) => {
                if (data.orderId == currentOrderId) {
                    addSystemMessage(`Order status updated to: ${data.status}`);
                    loadOrderDetails(); // Refresh order status
                    scrollToBottom();
                }
            });
        }

        // Load current user
        function loadCurrentUser() {
            fetch('/api/auth/me', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentUser = data.user;
                    if (socket && isConnected) {
                        socket.emit('user:login', currentUser);
                    }
                }
            });
        }

        // Load order details
        function loadOrderDetails() {
            fetch(`/api/orders/${currentOrderId}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayOrderDetails(data.order);
                } else {
                    showNotification('Failed to load order details', 'error');
                }
            })
            .catch(error => {
                console.error('Error loading order details:', error);
                showNotification('Failed to load order details', 'error');
            });
        }

        // Display order details
        function displayOrderDetails(order) {
            document.getElementById('orderNumber').textContent = `Order #${order.order_number}`;
            
            // Update chat partner name
            const partnerName = currentUser?.role === 'buyer' ? 
                (order.agent_name || 'Agent') : 
                (order.buyer_name || 'Customer');
            document.getElementById('chatPartnerName').textContent = partnerName;

            // Update order status
            const statusContent = document.getElementById('orderStatusContent');
            statusContent.innerHTML = `
                <div>
                    <p class="text-sm font-medium text-gray-500">Status</p>
                    <p class="text-lg font-semibold text-gray-900">${order.status.replace('_', ' ').toUpperCase()}</p>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Total</p>
                    <p class="text-lg font-semibold text-gray-900">$${parseFloat(order.total || 0).toFixed(2)}</p>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Created</p>
                    <p class="text-lg font-semibold text-gray-900">${new Date(order.created_at).toLocaleDateString()}</p>
                </div>
            `;
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('chatForm').addEventListener('submit', sendMessage);
            document.getElementById('messageInput').addEventListener('input', updateCharacterCount);
            document.getElementById('refreshChatBtn').addEventListener('click', loadChatMessages);
            document.getElementById('clearChatBtn').addEventListener('click', clearChat);
        }

        // Load chat messages
        function loadChatMessages() {
            showLoading();
            fetch(`/api/order-chat/${currentOrderId}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    messages = data.messages;
                    displayMessages();
                    scrollToBottom();
                } else {
                    showNotification('Failed to load messages', 'error');
                }
            })
            .catch(error => {
                hideLoading();
                console.error('Error loading messages:', error);
                showNotification('Failed to load messages', 'error');
            });
        }

        // Display messages
        function displayMessages() {
            const chatContainer = document.getElementById('chatMessages');
            const noMessagesState = document.getElementById('noMessagesState');
            
            if (messages.length === 0) {
                chatContainer.innerHTML = '';
                noMessagesState.classList.remove('hidden');
                return;
            }
            
            noMessagesState.classList.add('hidden');
            chatContainer.innerHTML = '';
            
            messages.forEach(message => {
                addMessageToChat(message, false);
            });
        }

        // Add message to chat
        function addMessageToChat(message, isNew = true) {
            const chatContainer = document.getElementById('chatMessages');
            const noMessagesState = document.getElementById('noMessagesState');
            
            noMessagesState.classList.add('hidden');
            
            const messageElement = document.createElement('div');
            const isOwnMessage = message.sender_id === currentUser?.id;
            const isSystemMessage = message.message_type === 'system';
            
            if (isSystemMessage) {
                messageElement.className = 'text-center';
                messageElement.innerHTML = `
                    <div class="inline-block bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm">
                        <i class="fas fa-info-circle mr-1"></i>
                        ${message.message}
                    </div>
                    <div class="text-xs text-gray-400 mt-1">
                        ${new Date(message.created_at).toLocaleTimeString()}
                    </div>
                `;
            } else {
                messageElement.className = `flex ${isOwnMessage ? 'justify-end' : 'justify-start'}`;
                messageElement.innerHTML = `
                    <div class="max-w-xs lg:max-w-md">
                        <div class="${isOwnMessage ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-900'} rounded-lg px-4 py-2">
                            <p class="text-sm">${escapeHtml(message.message)}</p>
                        </div>
                        <div class="flex ${isOwnMessage ? 'justify-end' : 'justify-start'} mt-1">
                            <span class="text-xs text-gray-500">
                                ${message.sender_name} â€¢ ${new Date(message.created_at).toLocaleTimeString()}
                                ${message.is_read ? '<i class="fas fa-check-double ml-1"></i>' : '<i class="fas fa-check ml-1"></i>'}
                            </span>
                        </div>
                    </div>
                `;
            }
            
            chatContainer.appendChild(messageElement);
            
            if (isNew) {
                messages.push(message);
            }
        }

        // Add system message
        function addSystemMessage(message) {
            const systemMessage = {
                message: message,
                message_type: 'system',
                created_at: new Date().toISOString()
            };
            addMessageToChat(systemMessage);
        }

        // Send message
        function sendMessage(e) {
            e.preventDefault();
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            fetch(`/api/order-chat/${currentOrderId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                sendBtn.disabled = false;
                if (data.success) {
                    messageInput.value = '';
                    updateCharacterCount();
                    // Message will be added via socket event
                } else {
                    showNotification(data.message || 'Failed to send message', 'error');
                }
            })
            .catch(error => {
                sendBtn.disabled = false;
                console.error('Error sending message:', error);
                showNotification('Failed to send message', 'error');
            });
        }

        // Update character count
        function updateCharacterCount() {
            const messageInput = document.getElementById('messageInput');
            const characterCount = document.getElementById('characterCount');
            const count = messageInput.value.length;
            characterCount.textContent = `${count}/500`;
            
            if (count > 450) {
                characterCount.className = 'text-xs text-red-500';
            } else {
                characterCount.className = 'text-xs text-gray-400';
            }
        }

        // Clear chat (mark all as read)
        function clearChat() {
            if (confirm('Mark all messages as read?')) {
                fetch(`/api/order-chat/${currentOrderId}/read`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showNotification('Messages marked as read', 'success');
                        loadChatMessages();
                    }
                });
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            const chatContainer = document.getElementById('chatMessages');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show connection status
        function showConnectionStatus() {
            document.getElementById('connectionStatus').classList.remove('hidden');
        }

        // Hide connection status
        function hideConnectionStatus() {
            document.getElementById('connectionStatus').classList.add('hidden');
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${
                        type === 'success' ? 'fa-check-circle' :
                        type === 'error' ? 'fa-exclamation-circle' :
                        'fa-info-circle'
                    } mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
</body>
</html>
