<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Market (Enhanced) | African Deals Domain</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="/public/images/logo.png">
  <style>
    .shimmer { background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    .sticky-cart { position: sticky; top: 6rem; }
    .notification-enter { transform: translateX(16px); opacity: 0; }
    .notification-enter-active { transform: translateX(0); opacity: 1; transition: all .2s ease; }
    .notification-exit { transform: translateX(0); opacity: 1; }
    .notification-exit-active { transform: translateX(16px); opacity: 0; transition: all .2s ease; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Notifications -->
  <div aria-live="polite" aria-atomic="true" class="fixed top-4 right-4 z-50 space-y-2" id="notification-root"></div>

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-green-600 rounded-lg flex items-center justify-center text-white" aria-hidden="true">
          <i class="fa-solid fa-store"></i>
        </div>
        <div>
          <h1 class="text-gray-900 font-bold">Local Market</h1>
          <p class="text-xs text-gray-500">Fresh • Fast • Local</p>
        </div>
      </div>

      <div class="hidden md:block w-full max-w-md mx-6">
        <label for="search-input" class="sr-only">Search products</label>
        <div class="relative">
          <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" aria-hidden="true"></i>
          <input id="search-input" type="search" placeholder="Search fresh products..."
                 class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                 autocomplete="off" />
        </div>
      </div>

      <nav class="flex items-center space-x-2" aria-label="User actions">
        <button id="switch-products-btn" class="hidden md:inline-flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-lg text-sm">
          <i class="fa-solid fa-box"></i><span>Physical Products</span>
        </button>
        <button id="cart-button" class="relative p-2 text-gray-700 hover:text-green-700" aria-haspopup="dialog" aria-controls="cart-panel" aria-expanded="false">
          <i class="fa-solid fa-cart-shopping text-xl"></i>
          <span id="cart-badge" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
          <span class="sr-only">Open cart</span>
        </button>
        <div class="relative">
          <button id="user-menu-btn" class="flex items-center gap-2 p-2 rounded-lg hover:bg-gray-100" aria-haspopup="menu" aria-expanded="false" aria-controls="user-menu">
            <div class="w-8 h-8 bg-green-100 rounded-full grid place-items-center text-green-700">
              <i class="fa-solid fa-user text-sm" aria-hidden="true"></i>
            </div>
            <span id="user-name" class="hidden md:block text-sm font-medium text-gray-700">Loading...</span>
            <i class="fa-solid fa-chevron-down text-xs text-gray-400" aria-hidden="true"></i>
          </button>
          <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 hidden" role="menu" aria-label="User menu">
            <button data-action="orders" class="w-full text-left px-4 py-2 hover:bg-gray-50" role="menuitem"><i class="fa-solid fa-receipt mr-2 text-green-600"></i>My Orders</button>
            <button data-action="profile" class="w-full text-left px-4 py-2 hover:bg-gray-50" role="menuitem"><i class="fa-solid fa-user mr-2 text-green-600"></i>Profile</button>
            <hr />
            <button data-action="logout" class="w-full text-left px-4 py-2 hover:bg-red-50 text-red-600" role="menuitem"><i class="fa-solid fa-right-from-bracket mr-2"></i>Logout</button>
          </div>
        </div>
      </nav>
    </div>

    <!-- Tabs -->
    <div class="bg-white border-t border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center space-x-6 overflow-x-auto" role="tablist">
          <button class="tab-btn py-3 border-b-2 border-green-600 text-green-700 font-medium" role="tab" aria-selected="true" data-tab="nearby">Nearby</button>
          <button class="tab-btn py-3 border-b-2 border-transparent text-gray-600 hover:text-gray-900" role="tab" aria-selected="false" data-tab="all">All</button>
          <button class="tab-btn py-3 border-b-2 border-transparent text-gray-400 cursor-not-allowed" role="tab" aria-disabled="true" data-tab="favorites">Favorites</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto p-4 lg:p-8">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 lg:gap-8">
      <!-- Filters -->
      <aside class="lg:col-span-1 space-y-6" aria-label="Filters">
        <!-- Location -->
        <section class="bg-white rounded-lg shadow p-5" aria-labelledby="location-title">
          <div class="flex items-center gap-3 mb-3">
            <div class="w-10 h-10 bg-green-100 rounded-full grid place-items-center text-green-700" aria-hidden="true"><i class="fa-solid fa-location-dot"></i></div>
            <div>
              <h2 id="location-title" class="font-semibold text-gray-900">Delivery Zone</h2>
              <p id="location-text" class="text-sm text-gray-600">Detecting location...</p>
            </div>
          </div>
          <div class="flex gap-2">
            <button id="use-location" class="flex-1 bg-green-100 hover:bg-green-200 text-green-800 py-2 px-3 rounded">Use my location</button>
            <button id="set-location" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-3 rounded">Set manually</button>
          </div>
        </section>

        <!-- Categories -->
        <section class="bg-white rounded-lg shadow p-5" aria-labelledby="categories-title">
          <h2 id="categories-title" class="font-semibold text-gray-900 mb-3">Categories</h2>
          <div id="categories-list" class="space-y-2" aria-live="polite">
            <!-- Skeleton -->
            <div class="h-8 rounded shimmer"></div>
            <div class="h-8 rounded shimmer"></div>
            <div class="h-8 rounded shimmer"></div>
          </div>
        </section>

        <!-- Filters panel -->
        <section class="bg-white rounded-lg shadow p-5" aria-labelledby="filters-title">
          <h2 id="filters-title" class="font-semibold text-gray-900 mb-4">Filters</h2>
          <div class="space-y-4">
            <div>
              <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
              <select id="category-filter" class="w-full p-2 border border-gray-300 rounded">
                <option value="">All</option>
              </select>
            </div>
            <div>
              <label for="price-range" class="block text-sm font-medium text-gray-700 mb-1">Max Price</label>
              <input type="range" id="price-range" min="0" max="100000" value="100000" class="w-full" />
              <div class="flex justify-between text-xs text-gray-500 mt-1">
                <span>RWF 0</span>
                <span id="price-range-value">RWF 100,000</span>
              </div>
            </div>
            <div>
              <label for="availability-filter" class="block text-sm font-medium text-gray-700 mb-1">Availability</label>
              <select id="availability-filter" class="w-full p-2 border border-gray-300 rounded">
                <option value="">All</option>
                <option value="in_stock">In Stock Only</option>
                <option value="low_stock">Low Stock</option>
              </select>
            </div>
            <div>
              <label for="sort-filter" class="block text-sm font-medium text-gray-700 mb-1">Sort by</label>
              <select id="sort-filter" class="w-full p-2 border border-gray-300 rounded">
                <option value="name">Name (A-Z)</option>
                <option value="price_low">Price (Low to High)</option>
                <option value="price_high">Price (High to Low)</option>
                <option value="rating">Highest Rated</option>
                <option value="newest">Newest First</option>
              </select>
            </div>
            <button id="clear-filters" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 rounded">Clear Filters</button>
          </div>
        </section>
      </aside>

      <!-- Products + Cart -->
      <section class="lg:col-span-3 space-y-6">
        <!-- Toolbar -->
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-2xl font-bold text-gray-900">Fresh Products</h2>
            <p id="products-count" class="text-gray-600">Loading products...</p>
          </div>
          <div class="flex items-center gap-2" role="group" aria-label="View mode">
            <button id="grid-view-btn" class="p-2 bg-green-100 text-green-700 rounded" aria-pressed="true" title="Grid view"><i class="fa-solid fa-border-all"></i></button>
            <button id="list-view-btn" class="p-2 text-gray-500 hover:bg-gray-100 rounded" aria-pressed="false" title="List view"><i class="fa-solid fa-list"></i></button>
          </div>
        </div>

        <!-- Mobile search -->
        <div class="md:hidden">
          <label for="mobile-search" class="sr-only">Search products</label>
          <div class="relative">
            <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" aria-hidden="true"></i>
            <input id="mobile-search" type="search" placeholder="Search products..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" autocomplete="off" />
          </div>
        </div>

        <!-- Content area -->
        <div class="grid grid-cols-1 xl:grid-cols-4 gap-6">
          <div class="xl:col-span-3">
            <!-- Products grid/list container -->
            <div id="products-container" aria-live="polite" aria-busy="true">
              <!-- Skeleton grid -->
              <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="products-loading">
                <div class="h-72 rounded-lg shimmer"></div>
                <div class="h-72 rounded-lg shimmer"></div>
                <div class="h-72 rounded-lg shimmer"></div>
                <div class="h-72 rounded-lg shimmer"></div>
                <div class="h-72 rounded-lg shimmer"></div>
                <div class="h-72 rounded-lg shimmer"></div>
              </div>
            </div>

            <!-- Pagination -->
            <div class="flex items-center justify-center gap-2 mt-4" id="pagination">
              <button id="prev-page" class="px-3 py-2 bg-gray-100 rounded disabled:opacity-50" disabled>
                <i class="fa-solid fa-chevron-left"></i>
                <span class="sr-only">Previous page</span>
              </button>
              <span id="page-indicator" class="text-sm text-gray-600">Page 1</span>
              <button id="next-page" class="px-3 py-2 bg-gray-100 rounded disabled:opacity-50">
                <i class="fa-solid fa-chevron-right"></i>
                <span class="sr-only">Next page</span>
              </button>
            </div>
          </div>

          <!-- Sticky Cart -->
          <aside class="xl:col-span-1">
            <div id="cart-panel" class="bg-white rounded-lg shadow p-5 sticky-cart" role="complementary" aria-labelledby="cart-title">
              <div class="flex items-center justify-between mb-3">
                <h2 id="cart-title" class="font-semibold text-gray-900">Your Cart</h2>
                <button id="clear-cart" class="text-sm text-red-600 hover:text-red-700">Clear</button>
              </div>
              <div id="cart-items" class="space-y-3 min-h-[4rem]">
                <p class="text-sm text-gray-500">Your cart is empty.</p>
              </div>
              <div class="border-t mt-3 pt-3 flex items-center justify-between">
                <span class="text-sm text-gray-600">Subtotal</span>
                <strong id="cart-subtotal" class="text-gray-900">RWF 0</strong>
              </div>
              <button id="checkout-btn" class="mt-3 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded disabled:opacity-50" disabled>Checkout</button>
            </div>
          </aside>
        </div>
      </section>
    </div>
  </main>

  <!-- Scripts -->
  <script src="/apps/client/shared/api-config.js"></script>
  <script type="module" src="/apps/client/grocery/enhanced-local-market-core.js"></script>
</body>
</html>
