<!DOCTYPE html>
<html lang="en" class="admin-page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Policy | African Deals Domain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="admin-input-fix.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
  <main class="flex-1 flex items-center justify-center px-4 py-8">
    <form action="/admin/policies-management/save" method="POST" class="bg-white rounded shadow p-8 w-full max-w-md animate-fade-in" novalidate>
      <input type="hidden" name="policyId" value="<%=- policy.id || '' %>">
      <h1 class="text-2xl font-bold mb-6 text-center"><%=- policy.id ? 'Edit Policy' : 'Add Policy' || '' %></h1>
      <div class="mb-4">
        <label for="name" class="block font-semibold mb-1">Name</label>
        <input type="text" id="name" name="name" class="w-full border rounded px-3 py-2" required pattern="[A-Za-z\s]{2,50}" title="Name must be 2-50 characters, letters and spaces only" value="<%=- policy.name || '' %>">
      </div>
      <div class="mb-4">
        <label for="type" class="block font-semibold mb-1">Type</label>
        <input type="text" id="type" name="type" class="w-full border rounded px-3 py-2" required pattern=".{1,}" title="This field is required" value="<%=- policy.type || '' %>">
      </div>
      <div class="mb-4">
        <label for="content" class="block font-semibold mb-1">Content</label>
        <textarea id="content" name="content" class="w-full border rounded px-3 py-2" rows="6" required><%=- policy.content || '' %></textarea>
      </div>
      <div class="mb-4">
        <label for="status" class="block font-semibold mb-1">Status</label>
        <select id="status" name="status" class="w-full border rounded px-3 py-2" required>
          <option value="active" <%=- policy.status === 'active' ? 'selected' : '' || '' %>>Active</option>
          <option value="inactive" <%=- policy.status === 'inactive' ? 'selected' : '' || '' %>>Inactive</option>
        </select>
      </div>
      <div class="flex gap-4 mt-6">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Save</button>
        <a href="/admin/policies-management/policies.html" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition">Cancel</a>
      </div>
    </form>
  </main>
  <!-- include('footer') -->

<script>
// Utility Functions for Enhanced Functionality
function showNotification(message, type = 'info') {
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transition-all duration-300 ${
        type === 'success' ? 'bg-green-500 text-white' :
        type === 'error' ? 'bg-red-500 text-white' :
        type === 'warning' ? 'bg-yellow-500 text-black' :
        'bg-blue-500 text-white'
    }`;
    notification.textContent = message;
    
    document.body.appendChild(notification);
    
    // Remove after 3 seconds
    setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}
