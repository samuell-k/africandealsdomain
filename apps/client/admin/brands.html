<!DOCTYPE html>
<html lang="en" class="admin-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands Management | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="admin-auth-check.js"></script>
    <script src="admin-utils.js"></script>
    <style>
        :root {
            --primary-color: #080b3b;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        .sidebar {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 3px solid #3b82f6;
        }
        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #3b82f6;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        .brand-status-badge {
            @apply px-2 py-1 rounded-full text-xs font-medium;
        }
        .status-active { @apply bg-green-500/20 text-green-400; }
        .status-inactive { @apply bg-red-500/20 text-red-400; }
        .brand-logo {
            width: 3rem;
            height: 3rem;
            border-radius: 0.5rem;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
        }
    </style>
</head>

<body class="gradient-bg min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="sidebar w-64 lg:w-80 flex-shrink-0 hidden md:flex flex-col">
            <div class="p-6 border-b border-white/10">
                <h2 class="text-xl font-bold text-white">Admin Panel</h2>
            </div>
            
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard.html" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-white">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="user-management.html" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-white">
                    <i class="fas fa-users"></i>
                    <span>User Management</span>
                </a>
                <a href="manual-payment-approval.html" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-white">
                    <i class="fas fa-credit-card"></i>
                    <span>Payment Approval</span>
                </a>
                <a href="products.html" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-white">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
                <a href="order-management.html" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-white">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
                <a href="agents.html" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-white">
                    <i class="fas fa-user-tie"></i>
                    <span>Agents</span>
                </a>
                <a href="categories.html" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-white">
                    <i class="fas fa-tags"></i>
                    <span>Categories</span>
                </a>
                <a href="brands.html" class="nav-item active flex items-center space-x-3 p-3 rounded-lg text-white">
                    <i class="fas fa-trademark"></i>
                    <span>Brands</span>
                </a>
                <a href="reports.html" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-white">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
                <a href="settings.html" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-white">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-4 sm:p-6 lg:p-8 overflow-auto">
            
            <!-- Header -->
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 space-y-4 sm:space-y-0">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Brands Management</h1>
                    <p class="text-white/70">Manage product brands and their information</p>
                </div>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                    <button onclick="openAddBrandModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-3 sm:px-4 py-2 rounded-lg transition text-sm flex items-center justify-center">
                        <i class="fas fa-plus mr-2"></i>Add Brand
                    </button>
                    <button onclick="exportBrands()" class="bg-gray-500 hover:bg-gray-600 text-white px-3 sm:px-4 py-2 rounded-lg transition text-sm flex items-center justify-center">
                        <i class="fas fa-download mr-2"></i>Export
                    </button>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 mb-6">
                <div class="glass-morphism rounded-xl p-4 sm:p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white/70 text-xs sm:text-sm">Total Brands</p>
                            <p class="text-white text-lg sm:text-2xl font-bold" id="total-brands">0</p>
                        </div>
                        <div class="w-10 h-10 sm:w-12 sm:h-12 bg-blue-500/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-trademark text-blue-400 text-lg sm:text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="glass-morphism rounded-xl p-4 sm:p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white/70 text-xs sm:text-sm">Active Brands</p>
                            <p class="text-white text-lg sm:text-2xl font-bold" id="active-brands">0</p>
                        </div>
                        <div class="w-10 h-10 sm:w-12 sm:h-12 bg-green-500/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-check-circle text-green-400 text-lg sm:text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="glass-morphism rounded-xl p-4 sm:p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white/70 text-xs sm:text-sm">With Logo</p>
                            <p class="text-white text-lg sm:text-2xl font-bold" id="brands-with-logo">0</p>
                        </div>
                        <div class="w-10 h-10 sm:w-12 sm:h-12 bg-purple-500/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-image text-purple-400 text-lg sm:text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="glass-morphism rounded-xl p-4 sm:p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white/70 text-xs sm:text-sm">This Month</p>
                            <p class="text-white text-lg sm:text-2xl font-bold" id="new-brands-month">0</p>
                        </div>
                        <div class="w-10 h-10 sm:w-12 sm:h-12 bg-yellow-500/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-calendar text-yellow-400 text-lg sm:text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Filters -->
            <div class="glass-morphism rounded-xl p-4 sm:p-6 mb-6">
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div class="sm:col-span-2">
                        <label class="block text-white/70 text-sm mb-2">Search Brands</label>
                        <input type="text" id="search-brands" placeholder="Brand name..." 
                               class="w-full p-3 rounded-lg form-input text-sm">
                    </div>
                    <div class="flex items-end">
                        <button onclick="loadBrands()" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg text-sm font-medium">
                            <i class="fas fa-search mr-2"></i>Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Brands List -->
            <div class="glass-morphism rounded-xl overflow-hidden">
                <div class="p-4 sm:p-6 border-b border-white/10">
                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-3 sm:space-y-0">
                        <h3 class="text-lg sm:text-xl font-bold text-white">Brands List</h3>
                        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                            <button onclick="exportBrands()" class="bg-gray-500 hover:bg-gray-600 text-white px-3 sm:px-4 py-2 rounded-lg text-sm flex items-center justify-center">
                                <i class="fas fa-download mr-2"></i>Export
                            </button>
                            <button onclick="loadBrands()" class="bg-blue-500 hover:bg-blue-600 text-white px-3 sm:px-4 py-2 rounded-lg text-sm flex items-center justify-center">
                                <i class="fas fa-refresh mr-2"></i>Refresh
                            </button>
                        </div>
                    </div>
                </div>

                <div id="brands-container" class="overflow-x-auto">
                    <div class="text-center py-8">
                        <div class="loading-spinner mx-auto mb-4"></div>
                        <p class="text-white/70">Loading brands...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Brand Modal -->
    <div id="brand-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="glass-morphism p-6 sm:p-8 rounded-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-title" class="text-xl sm:text-2xl font-bold text-white">Add Brand</h2>
                <button onclick="closeBrandModal()" class="text-white/70 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="brand-form" onsubmit="saveBrand(event)">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                    <div class="sm:col-span-2">
                        <label class="block text-white/70 text-sm mb-2">Brand Name *</label>
                        <input type="text" id="brand-name" required 
                               class="w-full p-3 rounded-lg form-input" placeholder="Enter brand name">
                    </div>
                    
                    <div class="sm:col-span-2">
                        <label class="block text-white/70 text-sm mb-2">Description</label>
                        <textarea id="brand-description" rows="3" 
                                  class="w-full p-3 rounded-lg form-input" placeholder="Enter brand description"></textarea>
                    </div>
                    
                    <div class="sm:col-span-2">
                        <label class="block text-white/70 text-sm mb-2">Logo URL</label>
                        <input type="url" id="brand-logo-url" 
                               class="w-full p-3 rounded-lg form-input" placeholder="https://example.com/logo.png">
                    </div>
                    
                    <div>
                        <label class="block text-white/70 text-sm mb-2">Status</label>
                        <select id="brand-status" class="w-full p-3 rounded-lg form-input">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                    <button type="button" onclick="closeBrandModal()" 
                            class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-lg">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">
                        <i class="fas fa-save mr-2"></i>Save Brand
                    </button>
                </div>
            </form>
        </div>
    </div>

<script>
    // Global variables
    let currentBrands = [];
    let editingBrandId = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        console.log('🚀 Brands Management page initializing...');
        
        // Check authentication first
        if (!checkAuthentication()) return;
        
        // Load data
        loadBrands();
        setupEventListeners();
    });

    // Check authentication
    function checkAuthentication() {
        const token = localStorage.getItem('adminToken') || localStorage.getItem('token');
        const userRole = localStorage.getItem('userRole');
        
        if (!token) {
            console.log('❌ No authentication token found');
            window.location.href = '/auth/auth-admin.html';
            return false;
        }
        
        if (userRole !== 'admin') {
            console.log('❌ Insufficient permissions');
            window.location.href = '/auth/auth-admin.html';
            return false;
        }
        
        console.log('✅ Authentication verified');
        return true;
    }

    // Setup event listeners
    function setupEventListeners() {
        // Search functionality
        document.getElementById('search-brands').addEventListener('input', debounce(loadBrands, 500));
    }

    // Load brands from API
    async function loadBrands() {
        try {
            console.log('📊 Loading brands...');
            
            const searchTerm = document.getElementById('search-brands')?.value || '';
            
            const response = await makeAuthenticatedRequest('/api/admin/brands');

            if (response.success) {
                currentBrands = response.brands || [];
                
                // Filter by search term if provided
                if (searchTerm) {
                    currentBrands = currentBrands.filter(brand => 
                        brand.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        (brand.description && brand.description.toLowerCase().includes(searchTerm.toLowerCase()))
                    );
                }
                
                renderBrands(currentBrands);
                updateStatistics(response.brands || []);
                
                console.log('✅ Brands loaded successfully');
            } else {
                throw new Error(response.message || 'Failed to load brands');
            }

        } catch (error) {
            console.error('❌ Error loading brands:', error);
            document.getElementById('brands-container').innerHTML = 
                createErrorState(error.message, 'loadBrands()');
            showToast('Failed to load brands: ' + error.message, 'error');
        }
    }

    // Render brands (mobile-first responsive)
    function renderBrands(brands) {
        const container = document.getElementById('brands-container');
        
        if (!brands || brands.length === 0) {
            container.innerHTML = createEmptyState(
                'brands', 
                'No Brands Found', 
                'Start by creating your first brand to organize products.',
                '<button onclick="openAddBrandModal()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"><i class="fas fa-plus mr-2"></i>Add Brand</button>'
            );
            return;
        }

        // Mobile-first: Cards on mobile, table on desktop
        const mobileCardsHTML = `
            <div class="block lg:hidden space-y-3 p-4">
                ${brands.map(brand => `
                    <div class="bg-white/5 rounded-lg p-4 hover:bg-white/10 transition-colors">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex items-center space-x-3">
                                <div class="brand-logo">
                                    ${brand.logo_url ? 
                                        `<img src="${brand.logo_url}" alt="${brand.name}" class="w-12 h-12 rounded object-cover">` :
                                        getBrandInitials(brand.name)
                                    }
                                </div>
                                <div>
                                    <div class="text-white font-semibold">${brand.name}</div>
                                    <div class="text-white/50 text-sm">${brand.description || 'No description'}</div>
                                    <div class="text-white/70 text-xs">${formatDate(brand.created_at)}</div>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="brand-status-badge status-${brand.status}">${formatStatus(brand.status)}</span>
                            </div>
                        </div>
                        
                        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                            <button onclick="editBrand(${brand.id})" 
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded text-sm flex items-center justify-center">
                                <i class="fas fa-edit mr-1"></i>Edit
                            </button>
                            <button onclick="deleteBrand(${brand.id})" 
                                    class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded text-sm flex items-center justify-center">
                                <i class="fas fa-trash mr-1"></i>Delete
                            </button>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;

        // Desktop table
        const desktopTableHTML = `
            <div class="hidden lg:block">
                <table class="w-full">
                    <thead class="bg-white/5">
                        <tr>
                            <th class="text-left p-4 text-white/70 font-semibold">Brand</th>
                            <th class="text-left p-4 text-white/70 font-semibold">Description</th>
                            <th class="text-left p-4 text-white/70 font-semibold">Status</th>
                            <th class="text-left p-4 text-white/70 font-semibold">Created</th>
                            <th class="text-left p-4 text-white/70 font-semibold">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${brands.map(brand => `
                            <tr class="border-t border-white/10 hover:bg-white/5">
                                <td class="p-4">
                                    <div class="flex items-center space-x-3">
                                        <div class="brand-logo w-10 h-10 text-sm">
                                            ${brand.logo_url ? 
                                                `<img src="${brand.logo_url}" alt="${brand.name}" class="w-10 h-10 rounded object-cover">` :
                                                getBrandInitials(brand.name)
                                            }
                                        </div>
                                        <div>
                                            <div class="text-white font-semibold">${brand.name}</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="p-4">
                                    <div class="text-white/70 text-sm">${brand.description || 'No description'}</div>
                                </td>
                                <td class="p-4">
                                    <span class="brand-status-badge status-${brand.status}">${formatStatus(brand.status)}</span>
                                </td>
                                <td class="p-4 text-white/70 text-sm">
                                    ${formatDate(brand.created_at)}
                                </td>
                                <td class="p-4">
                                    <div class="flex space-x-2">
                                        <button onclick="editBrand(${brand.id})" 
                                                class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-xs">
                                            <i class="fas fa-edit mr-1"></i>Edit
                                        </button>
                                        <button onclick="deleteBrand(${brand.id})" 
                                                class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs">
                                            <i class="fas fa-trash mr-1"></i>Delete
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;
        
        container.innerHTML = mobileCardsHTML + desktopTableHTML;
    }

    // Get brand initials for logo placeholder
    function getBrandInitials(brandName) {
        const words = brandName.split(' ');
        const initials = words.slice(0, 2).map(word => word.charAt(0).toUpperCase()).join('');
        return initials || '??';
    }

    // Format status
    function formatStatus(status) {
        const statusMap = {
            'active': 'Active',
            'inactive': 'Inactive'
        };
        return statusMap[status] || status;
    }

    // Update statistics
    function updateStatistics(brands) {
        const totalBrands = brands.length;
        const activeBrands = brands.filter(brand => brand.status === 'active').length;
        const brandsWithLogo = brands.filter(brand => brand.logo_url).length;
        
        // Calculate new brands this month
        const currentMonth = new Date().getMonth();
        const currentYear = new Date().getFullYear();
        const newBrandsMonth = brands.filter(brand => {
            const createdDate = new Date(brand.created_at);
            return createdDate.getMonth() === currentMonth && createdDate.getFullYear() === currentYear;
        }).length;

        document.getElementById('total-brands').textContent = totalBrands;
        document.getElementById('active-brands').textContent = activeBrands;
        document.getElementById('brands-with-logo').textContent = brandsWithLogo;
        document.getElementById('new-brands-month').textContent = newBrandsMonth;
    }

    // Open add brand modal
    function openAddBrandModal() {
        editingBrandId = null;
        document.getElementById('modal-title').textContent = 'Add Brand';
        document.getElementById('brand-form').reset();
        document.getElementById('brand-modal').classList.remove('hidden');
        document.getElementById('brand-modal').classList.add('flex');
    }

    // Edit brand
    async function editBrand(brandId) {
        try {
            const brand = currentBrands.find(b => b.id === brandId);
            if (!brand) {
                throw new Error('Brand not found');
            }

            editingBrandId = brandId;
            document.getElementById('modal-title').textContent = 'Edit Brand';
            
            // Populate form
            document.getElementById('brand-name').value = brand.name;
            document.getElementById('brand-description').value = brand.description || '';
            document.getElementById('brand-logo-url').value = brand.logo_url || '';
            document.getElementById('brand-status').value = brand.status || 'active';

            document.getElementById('brand-modal').classList.remove('hidden');
            document.getElementById('brand-modal').classList.add('flex');
            
        } catch (error) {
            console.error('❌ Error editing brand:', error);
            showToast('Error editing brand: ' + error.message, 'error');
        }
    }

    // Save brand
    async function saveBrand(event) {
        event.preventDefault();
        
        try {
            const formData = {
                name: document.getElementById('brand-name').value.trim(),
                description: document.getElementById('brand-description').value.trim(),
                logo_url: document.getElementById('brand-logo-url').value.trim(),
                status: document.getElementById('brand-status').value
            };

            // Validation
            if (!formData.name) {
                throw new Error('Brand name is required');
            }

            const isEdit = !!editingBrandId;
            const url = isEdit ? `/api/admin/brands/${editingBrandId}` : '/api/admin/brands';
            const method = isEdit ? 'PUT' : 'POST';

            console.log(`💾 ${isEdit ? 'Updating' : 'Creating'} brand:`, formData);

            const response = await makeAuthenticatedRequest(url, {
                method: method,
                body: JSON.stringify(formData)
            });

            if (response.success) {
                showToast(`Brand ${isEdit ? 'updated' : 'created'} successfully`, 'success');
                closeBrandModal();
                loadBrands();
            } else {
                throw new Error(response.message || `Failed to ${isEdit ? 'update' : 'create'} brand`);
            }

        } catch (error) {
            console.error('❌ Error saving brand:', error);
            showToast('Error saving brand: ' + error.message, 'error');
        }
    }

    // Delete brand
    async function deleteBrand(brandId) {
        if (!confirm('Are you sure you want to delete this brand? This action cannot be undone.')) {
            return;
        }

        try {
            console.log('🗑️ Deleting brand:', brandId);

            const response = await makeAuthenticatedRequest(`/api/admin/brands/${brandId}`, {
                method: 'DELETE'
            });

            if (response.success) {
                showToast('Brand deleted successfully', 'success');
                loadBrands();
            } else {
                throw new Error(response.message || 'Failed to delete brand');
            }

        } catch (error) {
            console.error('❌ Error deleting brand:', error);
            showToast('Error deleting brand: ' + error.message, 'error');
        }
    }

    // Close brand modal
    function closeBrandModal() {
        document.getElementById('brand-modal').classList.add('hidden');
        document.getElementById('brand-modal').classList.remove('flex');
        editingBrandId = null;
    }

    // Export brands
    function exportBrands() {
        if (!currentBrands || currentBrands.length === 0) {
            showToast('No brands to export', 'warning');
            return;
        }
        
        const exportData = currentBrands.map(brand => ({
            'Brand Name': brand.name,
            'Description': brand.description || '',
            'Logo URL': brand.logo_url || '',
            'Status': formatStatus(brand.status),
            'Created Date': new Date(brand.created_at).toLocaleDateString()
        }));
        
        exportToCSV(exportData, `brands_export_${new Date().toISOString().split('T')[0]}.csv`);
    }

    // Utility functions
    function makeAuthenticatedRequest(url, options = {}) {
        const token = localStorage.getItem('token') || localStorage.getItem('authToken');
        
        if (!token) {
            throw new Error('No authentication token available');
        }

        const defaultOptions = {
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
                ...options.headers
            }
        };

        return fetch(`http://localhost:3001${url}`, { ...defaultOptions, ...options })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            });
    }

    function createEmptyState(type, title, description, actions = '') {
        return `
            <div class="text-center py-12">
                <div class="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-trademark text-white/30 text-3xl"></i>
                </div>
                <h3 class="text-white text-xl font-semibold mb-2">${title}</h3>
                <p class="text-white/60 mb-6 max-w-md mx-auto">${description}</p>
                ${actions}
            </div>
        `;
    }

    function createErrorState(message, retry = null) {
        return `
            <div class="text-center py-12">
                <div class="w-20 h-20 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-exclamation-triangle text-red-400 text-3xl"></i>
                </div>
                <h3 class="text-white text-xl font-semibold mb-2">Error Loading Data</h3>
                <p class="text-white/60 mb-6 max-w-md mx-auto">${message}</p>
                ${retry ? `<button onclick="${retry}" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg"><i class="fas fa-refresh mr-2"></i>Try Again</button>` : ''}
            </div>
        `;
    }

    function showToast(message, type = 'info') {
        console.log(`[${type.toUpperCase()}] ${message}`);
        
        const toast = document.createElement('div');
        toast.className = `fixed top-4 right-4 z-50 px-6 py-4 rounded-lg text-white ${
            type === 'success' ? 'bg-green-500' : 
            type === 'error' ? 'bg-red-500' : 
            type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500'
        }`;
        toast.textContent = message;
        
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    function formatDate(dateString) {
        if (!dateString) return 'N/A';
        return new Date(dateString).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        });
    }

    function exportToCSV(data, filename) {
        const csv = convertToCSV(data);
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        window.URL.revokeObjectURL(url);
    }

    function convertToCSV(data) {
        if (!data.length) return '';
        
        const headers = Object.keys(data[0]);
        const csvContent = [
            headers.join(','),
            ...data.map(row => 
                headers.map(header => `"${row[header] || ''}"`).join(',')
            )
        ].join('\n');
        
        return csvContent;
    }

    // Make functions globally available
    window.loadBrands = loadBrands;
    window.openAddBrandModal = openAddBrandModal;
    window.editBrand = editBrand;
    window.deleteBrand = deleteBrand;
    window.saveBrand = saveBrand;
    window.closeBrandModal = closeBrandModal;
    window.exportBrands = exportBrands;

</script>
