<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Promotional Campaign Image Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drop-zone-active {
            border-color: #10b981 !important;
            background-color: #f0fdf4 !important;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">üéØ Test Promotional Campaign Upload</h1>
        
        <!-- Upload Form -->
        <form id="upload-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Campaign Title</label>
                <input type="text" name="title" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       value="Test Upload Campaign">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="3" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">This is a test promotional campaign to verify the image upload functionality is working correctly.</textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Promotional Image</label>
                
                <!-- Drag & Drop Zone -->
                <div id="drop-zone" class="w-full p-8 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-400 transition-colors cursor-pointer bg-gray-50 hover:bg-gray-100 text-center">
                    <div class="space-y-2">
                        <div class="text-4xl">üì∏</div>
                        <p class="text-lg font-semibold text-gray-600">
                            <span class="text-blue-600">Click to upload</span> or drag and drop
                        </p>
                        <p class="text-sm text-gray-500">PNG, JPG, GIF up to 5MB</p>
                    </div>
                </div>
                
                <input type="file" id="image-input" name="image" accept="image/*" class="hidden">
                
                <!-- Image Preview -->
                <div id="image-preview" class="mt-4 hidden">
                    <div class="relative inline-block">
                        <img id="preview-img" class="h-48 w-auto rounded-lg border border-gray-300 shadow-sm" />
                        <button type="button" id="remove-image" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-red-600 transition-colors text-sm">
                            ‚úï
                        </button>
                    </div>
                    <p class="text-sm text-gray-500 mt-2" id="image-info"></p>
                </div>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors font-semibold">
                    üöÄ Upload & Test
                </button>
                <button type="button" id="test-api" class="bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-colors font-semibold">
                    üîç Test API
                </button>
            </div>
        </form>
        
        <!-- Results -->
        <div id="results" class="mt-8 hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4">üìä Test Results</h2>
            <div id="results-content" class="bg-gray-50 rounded-lg p-4"></div>
        </div>
        
        <!-- Current Promotions -->
        <div id="current-promotions" class="mt-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">üìã Current Promotional Campaigns</h2>
            <div id="promotions-list" class="space-y-4">
                <div class="text-center text-gray-500 py-8">
                    <div class="text-4xl mb-2">‚è≥</div>
                    <p>Loading promotions...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Setup drag & drop functionality
        const dropZone = document.getElementById('drop-zone');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');
        const removeBtn = document.getElementById('remove-image');
        const imageInfo = document.getElementById('image-info');
        
        // Click to upload
        dropZone.addEventListener('click', () => imageInput.click());
        
        // File input change
        imageInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleFileDrop);
        
        // Remove image
        removeBtn.addEventListener('click', removeImage);
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) processFile(file);
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('drop-zone-active');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            dropZone.classList.remove('drop-zone-active');
        }
        
        function handleFileDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('drop-zone-active');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                const dt = new DataTransfer();
                dt.items.add(file);
                imageInput.files = dt.files;
                processFile(file);
            }
        }
        
        function processFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                alert('File size must be less than 5MB');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                imagePreview.classList.remove('hidden');
                imageInfo.textContent = `${file.name} (${formatFileSize(file.size)})`;
                dropZone.classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }
        
        function removeImage() {
            imageInput.value = '';
            imagePreview.classList.add('hidden');
            previewImg.src = '';
            imageInfo.textContent = '';
            dropZone.classList.remove('hidden');
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Load current promotions
        async function loadPromotions() {
            try {
                const response = await fetch('/api/promotional-campaigns');
                const data = await response.json();
                
                const promotionsList = document.getElementById('promotions-list');
                if (data.success && data.promotions.length > 0) {
                    promotionsList.innerHTML = data.promotions.map(promo => `
                        <div class="flex items-center space-x-4 p-4 bg-white rounded-lg border border-gray-200 shadow-sm">
                            <div class="flex-shrink-0">
                                ${promo.image_url ? 
                                    `<img src="${promo.image_url}" alt="${promo.title}" class="w-16 h-16 object-cover rounded-lg">` :
                                    `<div class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center text-gray-400">üì∏</div>`
                                }
                            </div>
                            <div class="flex-grow">
                                <h3 class="font-semibold text-gray-800">${promo.title}</h3>
                                <p class="text-sm text-gray-600 mt-1">${promo.description.substring(0, 100)}...</p>
                                <div class="flex items-center space-x-4 mt-2 text-xs text-gray-500">
                                    <span>Type: ${promo.promotion_type}</span>
                                    ${promo.discount_percentage ? `<span>Discount: ${promo.discount_percentage}%</span>` : ''}
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    promotionsList.innerHTML = `
                        <div class="text-center text-gray-500 py-8">
                            <div class="text-4xl mb-2">üìù</div>
                            <p>No promotional campaigns found</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('promotions-list').innerHTML = `
                    <div class="text-center text-red-500 py-8">
                        <div class="text-4xl mb-2">‚ùå</div>
                        <p>Error loading promotions</p>
                    </div>
                `;
            }
        }
        
        // Test API endpoint
        document.getElementById('test-api').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('results-content');
            
            resultsDiv.classList.remove('hidden');
            resultsContent.innerHTML = '<div class="text-center">üîç Testing API...</div>';
            
            try {
                const response = await fetch('/api/promotional-campaigns');
                const data = await response.json();
                
                resultsContent.innerHTML = `
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="font-semibold">API Status:</span>
                            <span class="text-green-600">‚úÖ Working</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="font-semibold">Response Time:</span>
                            <span class="text-blue-600">${Date.now() - performance.now()}ms</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="font-semibold">Promotions Found:</span>
                            <span class="text-purple-600">${data.promotions ? data.promotions.length : 0}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="font-semibold">Upload System:</span>
                            <span class="text-green-600">‚úÖ Ready</span>
                        </div>
                    </div>
                `;
            } catch (error) {
                resultsContent.innerHTML = `
                    <div class="text-red-600">
                        <div class="font-semibold">‚ùå API Test Failed</div>
                        <div class="text-sm mt-1">${error.message}</div>
                    </div>
                `;
            }
        });
        
        // Load promotions on page load
        loadPromotions();
    </script>
</body>
</html>
