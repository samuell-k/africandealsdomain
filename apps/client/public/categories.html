<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Categories | African Deals Domain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/shared/auth-utils.js"></script>
  
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
  <!-- Navigation -->
  <nav class="glass border-b border-blue-100 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-4">
          <a href="/public/index.html" class="flex items-center space-x-2">
            <img src="/public/images/logo.png" alt="ADD" class="h-10 w-10 rounded-xl">
            <div>
              <h1 class="text-xl font-bold text-gray-900">Physical Products</h1>
              <p class="text-xs text-blue-600">Marketplace</p>
            </div>
          </a>
        </div>

        <div class="flex items-center space-x-4">
          <div class="text-sm text-gray-600">Navigation</div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Flash messages will be dynamically inserted here -->
  <div id="flash-messages"></div>
  
  <main class="flex-1 container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center">Product Categories</h1>
    
    <!-- Search Form -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <form id="category-search-form" class="flex flex-col md:flex-row gap-4" method="POST" action="#">
        <div class="flex-1">
          <input type="text" id="search-input" name="search" placeholder="Type category name or description" onkeyup="handleCategorySearch(this.value)" oninput="handleCategorySearch(this.value)" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="inline mr-2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          Search
        </button>
      </form>
    </div>
    
    <div id="categories-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Categories will be dynamically loaded here -->
    </div>
    
    <div id="loading" class="text-center py-8">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      <p class="mt-2 text-gray-600">Loading categories...</p>
    </div>
    
    <div id="no-categories" class="text-center py-8 hidden">
      <p class="text-gray-600">No categories available at the moment.</p>
    </div>
  </main>

  <script>
    // Load categories
    async function loadCategories() {
      try {
        const response = await 
                try {
                    const response = await fetch('/api/categories');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    // Continue with successful response
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('API call failed:', error);
                
                // Enhanced error reporting
                if (error) {
                    const errorDetails = {
                        message: error.message || 'Unknown error',
                        stack: error.stack,
                        timestamp: new Date().toISOString(),
                        url: window.location.href
                    };
                    
                    console.error('Detailed error information:', errorDetails);
                    
                    // Show user-friendly notification
                    showNotification(
                        error.message || 'An error occurred. Please try again.',
                        'error'
                    );
                }
                    showNotification('Operation failed. Please try again.', 'error');
                    throw error;
                };
        if (response.ok) {
          const data = await response.json();
          if (data.success) {
            displayCategories(data.categories);
          } else {
            showNotification('Failed to load categories', 'error');
            document.getElementById('no-categories').classList.remove('hidden');
          }
        } else {
          throw new Error('Failed to fetch categories');
        }
      } catch (error) {
        console.error('Error loading categories:', error);
                
                // Enhanced error reporting
                if (error) {
                    const errorDetails = {
                        message: error.message || 'Unknown error',
                        stack: error.stack,
                        timestamp: new Date().toISOString(),
                        url: window.location.href
                    };
                    
                    console.error('Detailed error information:', errorDetails);
                    
                    // Show user-friendly notification
                    showNotification(
                        error.message || 'An error occurred. Please try again.',
                        'error'
                    );
                }
        showNotification('An error occurred while loading categories', 'error');
        document.getElementById('no-categories').classList.remove('hidden');
      } finally {
        document.getElementById('loading').classList.add('hidden');
      }
    }

    // Display categories
    function displayCategories(categories) {
      const categoriesContainer = document.getElementById('categories-grid');
      
      if (categories && categories.length > 0) {
        categoriesContainer.innerHTML = categories.map(category => `
          <a href="/categories/${category.slug}" class="block bg-white rounded shadow hover:shadow-lg transition p-4 text-center animate-fade-in">
            <img src="${category.image || '/public/images/placeholder.jpg'}" alt="${category.name}" class="mx-auto h-16 w-16 object-contain mb-2">
            <span class="font-medium">${category.name}</span>
          </a>
        `).join('');
      } else {
        document.getElementById('no-categories').classList.remove('hidden');
      }
    }

    // Show notification function
    function showNotification(message, type = 'info') {
      const flashDiv = document.getElementById('flash-messages');
      const notification = document.createElement('div');
      
      let bgColor = 'bg-blue-100 text-blue-800';
      if (type === 'success') {
        bgColor = 'bg-green-100 text-green-800';
      } else if (type === 'error') {
        bgColor = 'bg-red-100 text-red-800';
      }
      
      notification.className = `${bgColor} px-4 py-2 text-center animate-fade-in`;
      notification.textContent = message;
      
      flashDiv.innerHTML = '';
      flashDiv.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 5000);
    }

    // Check for URL parameters for flash messages
    const urlParams = new URLSearchParams(window.location.search);
    const success = urlParams.get('success');
    const error = urlParams.get('error');
    
    if (success) {
      showNotification(decodeURIComponent(success), 'success');
    }
    if (error) {
      showNotification(decodeURIComponent(error), 'error');
    }

    // Load categories on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadCategories();
    });
  </script>

<script>
// ================================================
// COMPREHENSIVE SEARCH & UTILITY FUNCTIONS
// ================================================


// Category Search Implementation  
const handleCategorySearch = debounce(async (query) => {
    if (query.length < 2) {
        clearSearchResults('categories');
        return;
    }
    
    try {
        showSearchLoading('categories');
        const response = await fetch(`/api/categories/search?q=${encodeURIComponent(query)}&limit=10`);
        
        if (!response.ok) throw new Error('Search failed');
        
        const data = await response.json();
        displaySearchResults('categories', data.categories || [], query);
    } catch (error) {
        console.error('Category search error:', error);
        showNotification('Category search failed. Please try again.', 'error');
        clearSearchResults('categories');
    }
}, 300);

// Search utility functions
function showSearchLoading(type) {
    const loadingIndicator = document.getElementById(`${type}-search-loading`);
    if (loadingIndicator) {
        loadingIndicator.style.display = 'block';
    }
}

function clearSearchResults(type) {
    const resultsContainer = document.getElementById(`${type}-search-results`);
    const loadingIndicator = document.getElementById(`${type}-search-loading`);
    
    if (resultsContainer) {
        resultsContainer.innerHTML = '';
        resultsContainer.style.display = 'none';
    }
    if (loadingIndicator) {
        loadingIndicator.style.display = 'none';
    }
}

function displaySearchResults(type, results, query) {
    const resultsContainer = document.getElementById(`${type}-search-results`);
    const loadingIndicator = document.getElementById(`${type}-search-loading`);
    
    if (loadingIndicator) {
        loadingIndicator.style.display = 'none';
    }
    
    if (!resultsContainer) return;
    
    if (results.length === 0) {
        resultsContainer.innerHTML = `
            <div class="p-4 text-gray-500 text-center">
                No results found for "${query}"
            </div>
        `;
    } else {
        resultsContainer.innerHTML = results.map(item => `
            <div class="p-3 hover:bg-gray-50 border-b cursor-pointer" onclick="selectSearchResult('${type}', '${item.id}', '${item.name || item.title || item.email || ''}')">
                <div class="font-medium">${item.name || item.title || item.email || item.id}</div>
                ${item.description ? `<div class="text-sm text-gray-600">${item.description}</div>` : ''}
            </div>
        `).join('');
    }
    
    resultsContainer.style.display = 'block';
}

function selectSearchResult(type, id, name) {
    // Handle search result selection
    console.log('Selected', type, ':', { id, name });
    showNotification(`Selected ${type}: ${name}`, 'success');
    clearSearchResults(type);
}

// Enhanced notification system
function showNotification(message, type = 'info', duration = 5000) {
    // Remove existing notifications
    const existing = document.querySelectorAll('.system-notification');
    existing.forEach(n => n.remove());
    
    const notification = document.createElement('div');
    notification.className = `system-notification fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transition-all duration-300 max-w-sm ${
        type === 'success' ? 'bg-green-500 text-white' :
        type === 'error' ? 'bg-red-500 text-white' :
        type === 'warning' ? 'bg-yellow-500 text-black' :
        'bg-blue-500 text-white'
    }`;
    
    const icon = { success: '✅', error: '❌', warning: '⚠️', info: 'ℹ️' }[type] || 'ℹ️';
    
    notification.innerHTML = `
        <div class="flex items-center space-x-3">
            <span class="text-lg">${icon}</span>
            <div class="flex-1">
                <div class="font-medium">${message}</div>
            </div>
            <button onclick="this.closest('.system-notification').remove()" 
                    class="text-white/80 hover:text-white text-xl leading-none">&times;</button>
        </div>
    `;
    
    document.body.appendChild(notification);
    
    if (duration > 0) {
        setTimeout(() => {
            if (notification.parentElement) {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }
        }, duration);
    }
}

// Global error handlers
window.addEventListener('error', (event) => {
    console.error('Global error:', event.error);
    showNotification('An unexpected error occurred', 'error');
});

window.addEventListener('unhandledrejection', (event) => {
    console.error('Unhandled promise rejection:', event.reason);
    showNotification('Operation failed unexpectedly', 'error');
});

// Utility functions for common operations
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

function sanitizeInput(input) {
    return input.replace(/[<>]/g, '').trim();
}
</script>
</body>
</html>
